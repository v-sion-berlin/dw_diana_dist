<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projekt Zukunft - Bumper</title>
  <!-- Default includes -->
  <link href="../../../framework/images/favicon.png" rel="icon" type="image/png">
  <link href="../../../framework/css/tailwind.css" rel="stylesheet">
  <script src="../../../framework/js/utils/dw.js" type="module"></script>
  <script src="../../../framework/js/payloadhosting.js"></script>
  <script src="../../../framework/js/utils/viz.js" type="module"></script>
  <script src="../../../framework/js/nlw.js"></script>
  <script>
    window.generateAutoTitles = () => {
      const selectedVariantIndex = document.querySelector('[data-co="BumperVariantIndex"]').value
      const variantSelector = document.querySelector('[data-co="BumperVariantIndex"]')
      const selectedVariant = variantSelector[variantSelector.selectedIndex].text

      const logoVariantSelector = document.querySelector('[data-co="LOGOVariantIndex"]')
      const selectedLogoVariant = logoVariantSelector[logoVariantSelector.selectedIndex].text

      let ramtitle
      let autotitle

      if (selectedVariantIndex !== '3') {
        ramtitle = [selectedVariant]
        autotitle = ['PRZU Bumper', '||', selectedVariant]
      } else {
        ramtitle = [selectedVariant, '|', selectedLogoVariant]
        autotitle = ['PRZU Bumper', '||', selectedVariant, '|', selectedLogoVariant]
      }

      return {
        '-auto-generated-title': autotitle,
        'ram-title': ramtitle,
        'ram-continue-points': 0
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      const variantSelector = document.querySelector('[data-co="BumperVariantIndex"]')
      const logoVariantDiv = document.querySelector('[data-name="LOGOVariantIndex"]')
      variantSelector.addEventListener('change', (event) => {
        logoVariantDiv.dataset.visible = variantSelector.selectedIndex === 3
      })
    })
  </script>
</head>

<body>
  <div class="dw-header dw-header--branded">
    <img src="../Sources/Images/Header.png" alt="PRZU Header Image" />
    <span class="text-white">Ins Bumper</span>
  </div>

  <div class="flex flex-row flex-wrap bg-gray-01">
    <!-- Language -->
    <div class="form-input-chips-wrapper">
      <div>
        <div class="dw-label__input">Language</div>
        <select class="dw-dropdown" data-co="LanguageIndex">
          <option value="0" data-translation>Bengali</option>
          <option value="1">Brasilianisch</option>
          <option value="4" data-rtl data-translation>Dari</option>
          <option value="2" data-translation>Hindi</option>
          <option value="3">Indonesisch</option>
          <option value="5" data-rtl data-translation>Pashto</option>
          <option value="6" data-rtl data-translation>Urdu</option>
        </select>
      </div>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="dw-content">
    <div class="field-group">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
        <div>
          <div class="dw-label__input">Bumper</div>
          <select class="dw-dropdown" data-co="BumperVariantIndex">
            <option value="0">Bumper 1s</option>
            <option value="1">Bumper 2s</option>
            <option value="2">Bumper 4s</option>
            <option value="3">Bumper Logo</option>
          </select>
        </div>
        <div data-name="LOGOVariantIndex">
          <div class="dw-label__input">Logo Bumper Variant</div>
          <select class="dw-dropdown" data-co="LOGOVariantIndex">
            <option value="0">BUMPER IN</option>
            <option value="1">BUMPER OUT</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="dw-footer">
    <span>Contact: echtzeitgrafik@dw.com</span>
  </div>
</body>

</html>
