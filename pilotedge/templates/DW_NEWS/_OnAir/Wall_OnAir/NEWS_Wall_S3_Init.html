<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DW News Wall S3 - Init</title>
  <!-- Default includes -->
  <link href="../../../../framework/images/favicon.png" rel="icon" type="image/png">
  <link href="../../../../framework/css/tailwind.css" rel="stylesheet">
  <script src="../../../../framework/js/utils/dw.js" type="module"></script>
  <script src="../../../../framework/js/payloadhosting.js"></script>
  <script src="../../../../framework/js/utils/viz.js" type="module"></script>
  <script>
    window.generateAutoTitles = () => {
      const bgType = document.querySelector('[data-co="WallBGType"]:checked').nextElementSibling.innerHTML
      const bgStyle = document.querySelector('[data-co="WallBGStyle"]:checked').nextElementSibling.innerHTML
      return {
        '-auto-generated-title': ['NEWS Wall S3 Init v0_01', '||', bgType, '|', bgStyle],
        'ram-title': 'Wall Init',
        'ram-continue-points': 0
      }
    }
  </script>
</head>

<body>
  <div class="dw-header dw-header--branded">
    <img src="../../Sources/Images/Header.png" alt="DW NEWS Header image">
    <span class="text-gray-15">Wall S3 - Init</span>
  </div>

  <!-- CONTENT -->
  <div class="dw-content">
    <div class="field-group">
      <span class="dw-alert dw-alert--info">
        <span class="text-orange font-bold">Info!</span>
        Reset Scene and set Background.
      </span>
      <div class="flex flex-row flex-wrap">
        <div class="form-input-chips-wrapper">
          <div>
            <label class="dw-label__section">Background Style</label>
            <div class="form-input-chips">
              <label>
                <input data-co="WallBGStyle" type="radio" value="0" name="bg-style">
                <span>Clean</span>
              </label>

              <label>
                <input data-co="WallBGStyle" type="radio" value="1" name="bg-style">
                <span>Lines</span>
              </label>
            </div>
          </div>
        </div>

        <div class="form-input-chips-wrapper">
          <div>
            <label class="dw-label__section">Background Type</label>
            <div class="form-input-chips">
              <label>
                <input data-co="WallBGType" type="radio" value="0" name="bg-type">
                <span>Image</span>
              </label>

              <label>
                <input data-co="WallBGType" type="radio" value="1" name="bg-type">
                <span>Clip</span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="dw-footer">
    <span>Contact: echtzeitgrafik@dw.com</span>
  </div>
</body>

</html>
