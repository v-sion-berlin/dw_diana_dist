<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To the Point - Quotes</title>
    <!-- Default includes -->
    <link href="../../_sources/images/favicon.png" rel="icon" type="image/png">
    <link href="../../_sources/css/tailwind.css" rel="stylesheet">
    <script src="../../_sources/js/utils/dw.js" type="module"></script>
    <script src="../../_sources/js/payloadhosting.js"></script>
    <script src="../../_sources/js/utils/viz.js" type="module"></script>
    <script src="../../_sources/js/nlw.js"></script>
  </head>
  <body>
    <div class="dw-header">
      <span>To the point</span>
      <span>Quotes</span>
    </div>
    <div class="flex flex-row flex-wrap bg-gray-01">
      <div class="form-input-chips-wrapper space-x-0">
        <div class="dw-label__input">Language</div>
        <select class="dw-dropdown" data-co="02/Language">
          <option value="4">Arabic</option>
          <option value="0">English</option>
          <option value="2">German</option>
          <option value="3">Russian</option>
          <option value="1">Spanish</option>
        </select>
      </div>
      <div class="form-input-chips-wrapper">
        <div>
          <div class="dw-label__input">Variant</div>
          <div class="form-input-chips">
            <label>
              <input type="radio" value="0" name="QuoteVariant" data-co="16/QuoteVariant">
              <span>Left</span>
            </label>
            <label>
              <input type="radio" value="1" name="QuoteVariant" data-co="16/QuoteVariant">
              <span>Right</span>
            </label>
          </div>
        </div>
      </div>
      <div class="form-input-chips-wrapper">
        <div>
          <div class="dw-label__input">Quotation marks</div>
          <div class="form-input-chips">
            <label>
              <input type="radio" value="1" name="QuoteMarksActive" data-co="17/QuoteMarksActive">
              <span>ON</span>
            </label>
            <label>
              <input type="radio" value="0" name="QuoteMarksActive" data-co="17/QuoteMarksActive">
              <span>OFF</span>
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="field-group">
      <div class="grid gap-2">
        <div id="Quote">
          <label class="dw-label__input">Quote</label>
          <textarea class="dw-textarea" data-co="18/QuoteText" rows="6" cols="30" data-max-rows="6"></textarea>
        </div>

        <div id="Name">
          <label class="dw-label__input">Name</label>
          <input type="text" class="form-input" data-co="20/QuoteName" />
        </div>

        <div id="Function">
          <label class="dw-label__input">Function</label>
          <input type="text" class="form-input" data-co="19/QuoteFunction" />
        </div>
      </div>
    </div>
  </body>
</html>
