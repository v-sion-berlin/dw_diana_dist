<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To the Point - Lowerthird</title>
    <!-- Default includes -->
    <link href="../../_sources/images/favicon.png" rel="icon" type="image/png">
    <link href="../../_sources/css/tailwind.css" rel="stylesheet">
    <script src="../../_sources/js/utils/dw.js" type="module"></script>
    <script src="../../_sources/js/payloadhosting.js"></script>
    <script src="../../_sources/js/utils/viz.js" type="module"></script>
    <script src="../../_sources/js/nlw.js"></script>
  </head>
  <body>
    <div class="dw-header">
      <span>To the point</span>
      <span>Lowerthird</span>
    </div>
    <div class="flex flex-row flex-wrap bg-gray-01">
      <div class="form-input-chips-wrapper space-x-0">
        <div class="dw-label__input">Language</div>
        <select class="dw-dropdown" data-co="02/Language">
          <option value="4">Arabic</option>
          <option value="0">English</option>
          <option value="2">German</option>
          <option value="3">Russian</option>
          <option value="1">Spanish</option>
        </select>
      </div>
      <div class="form-input-chips-wrapper">
        <div>
          <div class="dw-label__input">Variant</div>
          <div class="form-input-chips">
            <label>
              <input type="radio" value="0" name="LowerthirdVariant" data-co="04/LowerthirdVariant">
              <span>1L</span>
            </label>
            <label>
              <input type="radio" value="1" name="LowerthirdVariant" data-co="04/LowerthirdVariant">
              <span>2L</span>
            </label>
            <label>
              <input type="radio" value="2" name="LowerthirdVariant" data-co="04/LowerthirdVariant">
              <span>Call</span>
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="field-group">
      <div class="grid grid-cols-2 md:grid-cols-3 gap-2">
        <div id="Headline">
          <label class="dw-label__input">Headline</label>
          <input type="text" class="form-input" data-co="05/LowerthirdLine1" />
        </div>

        <div id="Subline">
          <label class="dw-label__input">Subline</label>
          <input type="text" class="form-input" data-co="06/LowerthirdLine2" />
        </div>
      </div>
    </div>
  </body>
</html>
