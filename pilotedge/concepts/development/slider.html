<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic HTML Template</title>
  <!-- Default includes -->
  <link href="../../_sources/images/favicon.png" rel="icon" type="image/png">
  <link href="../../_sources/css/tailwind.css" rel="stylesheet">
  <script src="../../_sources/js/utils/dw.js" type="module"></script>
  <script src="../../_sources/js/payloadhosting.js"></script>
  <script src="../../_sources/js/utils/viz.js" type="module"></script>
  <script src="../../_sources/js/nlw.js"></script>
</head>

<body>
  <!-- Using the default header wiht one line text and without background image  -->
  <div class="dw-header">
    <span>Title of the show</span>
    <span>Name of the template</span>
  </div>

  <label class="font-bold">Slider (Input Range)</label>
  <div>
    <label>
      <span class="hidden">Input Range</span>
      <input data-co="slider1" type="range" class="dw-inputRange" min="0" max="10" />
    </label>
  </div>

  <label class="font-bold">Slider with Value Field (Input Range)</label>
  <div>
    <label>
      <span class="hidden">Input Range</span>
      <div class="dw-rangeWrap">
        <input data-co="slider2" type="range" class="dw-inputRange" min="0" max="100" />
        <input type="text" class="form-input rangeValue" data-scrubber/>
      </div>
    </label>
  </div>

</body>

</html>
