<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic HTML Template</title>
  <!-- Default includes -->
  <link href="../../_sources/images/favicon.png" rel="icon" type="image/png">
  <link href="../../_sources/css/tailwind.css" rel="stylesheet">
  <script src="../../_sources/js/utils/dw.js" type="module"></script>
  <script src="../../_sources/js/payloadhosting.js"></script>
  <script src="../../_sources/js/utils/viz.js" type="module"></script>
  <script src="../../_sources/js/nlw.js"></script>
</head>

<body>
  <!-- Using the default header wiht one line text and without background image  -->
  <div class="dw-header">
    <span>Title of the show</span>
    <span>Name of the template</span>
  </div>
  <div class="field-group">
    <div class="field-group__label">Tabelle</div>
  </div>

  <div class="field-group">
    <div class="grid grid-cols-1 gap-2">
      <div name="Line1">
        <label class="dw-label__input">Insert Line 1</label>
        <input id="Line1Input" type="text" class="form-input font-large" data-co="InsertLine1" />
      </div>
    </div>
  </div>

  <div class="field-group">
    <div class="dw-dnd-wrapper">
      <div class="dw-dnd-head">
        <div class="dw-dnd__cell dw-dnd__handle-wrap"></div>
        <div class="dw-dnd__cell w-[fit-content] flex-1">Name</div>
        <div class="dw-dnd__cell dw_md:w-[173px] w-[65px]">Wert</div>
        <div class="dw-dnd__cell dw_md:w-[207px] w-[80px]">Farbe</div>
        <div class="dw-dnd__cell dw_md:w-[90px] w-[65px]">Pause</div>
        <div class="dw-dnd__cell dw_md:w-[290px] w-[95px]">Verschiebung</div>
      </div>

      <div class="dw-dnd__section">

        <div class="dw-dnd">
          <div class="dw-dnd__cell dw-dnd__handle-wrap">
            <span class="dw-dnd__handle"></span>
          </div>
          <div class="dw-dnd__cell w-[fit-content] flex-1">
            <div class="dw-imgSearch flex flex-wrap flex-row items-start" type="image" data-co="Row1/image">
              <div class="dw-btn-wrap">
                <button class="dw-btn select">
                  <span>Select image</span>
                  <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15">
                    <path d="M12.45 7.571H1.95M7.2 2.214v10.714" stroke="currentColor" fill="none" fill-rule="evenodd" />
                  </svg>
                </button>
              </div>
              <div class="dw-btn-wrap">
              <button class="dw-btn dw-btnIcon select">
                <span class="dw-btnSearch" title="Search">Search</span>
              </button>
            </div>
            <div class="dw-btn-wrap">
              <button class="dw-btn dw-btnIcon remove">
                <span class="dw-btnDelete" title="Delete Image"
                  >Delete image</span
                >
              </button>
            </div>
            <div class="dw-btn-wrap">
              <div class="dw-imgThumb">
                <img
                  src="../../_sources/images/DIANA_placeholder_standard_square.png"
                  data-placeholder="../../_sources/images/DIANA_placeholder_standard_square.png"
                  alt="Thumb"
                  width="35"
                  height="35"
                />
              </div>
            </div>
          </div>
          <div class="dw-dnd__cell w-[fit-content] flex-1">
            <input type="text" class="form-input" title="lorem ipsum" />
          </div>
          <div class="dw-dnd__cell dw_md:w-[173px] w-[65px]">
            <div class="dw-quantity">
              <input type="number" class="form-input dw-input-number" placeholder="" value="1" min="0" max="9999" title="lorem ipsum" />
            </div>
          </div>
          <div class="dw-dnd__cell dw_md:w-[207px] w-[80px]">
            <div class="dw-colorDropdown">
              <select class="dw-dropdown" data-active="false" tabindex="3" title="lorem ipsum" data-co="Colours/row1">
                <option value="" disabled selected>
                  -- Please select --
                </option>
                <option data-color="#ff0000">Red</option>
                <option data-color="#f0f">Magenta</option>
                <option data-color="#ff0">Yellow</option>
                <option data-color="blue">Blue</option>
              </select>
              <div class="dw-colorIndicator"></div>
            </div>
          </div>
        </div>

        <div class="dw-dnd">
          <div class="dw-dnd__cell dw-dnd__handle-wrap">
            <span class="dw-dnd__handle"></span>
          </div>
          <div class="dw-dnd__cell w-[fit-content] flex-1">
            <div class="dw-imgSearch flex flex-wrap flex-row items-start" type="image" data-co="Row2/image">
              <div class="dw-btn-wrap">
                <button class="dw-btn dw-btnIcon select">
                  <span class="dw-btnSearch" title="Search">Search</span>
                </button>
              </div>
              <div class="dw-btn-wrap">
                <button class="dw-btn dw-btnIcon remove">
                  <span class="dw-btnDelete" title="Delete Image"
                    >Delete image</span
                  >
                </button>
              </div>
              <div class="dw-btn-wrap">
                <div class="dw-imgThumb">
                  <img
                    src="../../_sources/images/DIANA_placeholder_standard_square.png"
                    data-placeholder="../../_sources/images/DIANA_placeholder_standard_square.png"
                    alt="Thumb"
                    width="35"
                    height="35"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="dw-dnd__cell w-[fit-content] flex-1">
            <input type="text" class="form-input" title="lorem ipsum" />
          </div>
          <div class="dw-dnd__cell dw_md:w-[173px] w-[65px]">
            <div class="dw-quantity">
              <input type="number" class="form-input dw-input-number" placeholder="" value="1" min="0" max="9999" title="lorem ipsum" />
            </div>
          </div>
          <div class="dw-dnd__cell dw_md:w-[207px] w-[80px]">
            <div class="dw-colorDropdown">
              <select class="dw-dropdown" data-active="false" tabindex="3" title="lorem ipsum" data-co="Colours/row1">
                <option value="" disabled selected>
                  -- Please select --
                </option>
                <option data-color="#ff0000">Red</option>
                <option data-color="#f0f">Magenta</option>
                <option data-color="#ff0">Yellow</option>
                <option data-color="blue">Blue</option>
              </select>
              <div class="dw-colorIndicator"></div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
