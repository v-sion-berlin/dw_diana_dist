<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DW News (Lowerthird) - FS PiP Split</title>
  <!-- Default includes -->
  <link href="../../../../_sources/images/favicon.png" rel="icon" type="image/png">
  <link href="../../../../_sources/css/tailwind.css" rel="stylesheet">
  <script src="../../../../_sources/js/utils/dw.js" type="module"></script>
  <script src="../../../../_sources/js/payloadhosting.js"></script>
  <script src="../../../../_sources/js/utils/viz.js" type="module"></script>
  <script>
    window.generateAutoTitles = () => {
      return {
        '-auto-generated-title': ['NEWS FS PiP Split', '||', '{MonitoringText}'],
        'ram-title': '{MonitoringText}',
        'ram-continue-points': 0
      }
    }
  </script>
</head>

<body>
  <div class="dw-header dw-header--branded">
    <img src="../../Sources/images/Header.png" alt="DW NEWS Header image" />
    <span class="text-gray-15">FS PiP Split</span>
  </div>

  <div class="dw-content">
    <div class="field-group">
      <div id="ContentLine1">
        <label class="dw-label__input">Monitoring Text</label>
        <input type="text" class="form-input font-large" data-co="MonitoringText" />
      </div>
    </div>
  </div>
  <div class="dw-footer">
    <a class="dw-helpLink">Help</a>
    <span>Contact: echtzeitgrafik@dw.com</span>
  </div>
</body>

</html>
