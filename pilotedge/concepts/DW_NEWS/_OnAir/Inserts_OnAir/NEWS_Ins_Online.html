<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DW News (Lowerthird) - Ins Online</title>
  <!-- Default includes -->
  <link href="../../../../_sources/images/favicon.png" rel="icon" type="image/png">
  <link href="../../../../_sources/css/tailwind.css" rel="stylesheet">
  <script src="../../../../_sources/js/utils/dw.js" type="module"></script>
  <script src="../../../../_sources/js/payloadhosting.js"></script>
  <script src="../../../../_sources/js/utils/viz.js" type="module"></script>
  <script src="../../../../_sources/js/nlw.js"></script>
  <script src="../../Sources/JS/news-nlw.js"></script>
  <script>
    /* global NLW_DATA_LOWERTHIRDS, NLW_PROPERTIES_LOWERTHIRDS */
    /* global Event */

    let language

    window.generateAutoTitles = () => {
      return {
        '-auto-generated-title': ['NEWS Ins Online', '||', language, '|', '{InsertsLine1}'],
        'ram-title': ['{InsertsLine1}'],
        'ram-continue-points': 0
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      const languageSelector = document.querySelector('[data-co="LanguageIndexGlobalPreview"]')
      languageSelector.addEventListener('change', (event) => {
        language = languageSelector[languageSelector.selectedIndex].text
        if (event.detail !== 'dw.js') {
          document.querySelector('[data-co="InsertsLine1"]').value = NLW_DATA_LOWERTHIRDS[language][NLW_PROPERTIES_LOWERTHIRDS.ONLINE]
          document.querySelector('[data-co="InsertsLine1"]').dispatchEvent(new Event('input'))
        }
      })

      // set ltr / rtl dependent on selected language
      window.initializeDirectionSwitch('[data-co="LanguageIndexGlobalPreview"]', '#direction-switch')
    })
  </script>
</head>

<body>
  <div class="dw-header dw-header--branded">
    <img src="../../Sources/images/Header.png" alt="DW NEWS Header image" />
    <span class="text-gray-15">Ins Online</span>
  </div>

  <div class="flex flex-row flex-wrap bg-gray-01">
    <!-- Language -->
    <div class="form-input-chips-wrapper">
      <div>
        <div class="dw-label__input">Language</div>
        <select class="dw-dropdown" data-co="LanguageIndexGlobalPreview">
          <option value="9" rtl translation>Arabic</option>
          <option value="0">English</option>
          <option value="2">German</option>
          <option value="6">Spanish</option>
          <option value="5" translation>Russian</option>
          <option value="7">Turkish</option>
        </select>
      </div>
    </div>
  </div>

  <!-- CONTENT -->
  <div id="direction-switch">
    <div class="field-group">
      <label class="dw-label__input">Insert Text</label>
      <input type="text" class="form-input" data-co="InsertsLine1" />
    </div>
  </div>

  <!-- FOOTER -->
  <div class="dw-footer"><span>Contact: echtzeitgrafik@dw.com</span></div>
</body>

</html>
