<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DW News (Lowerthird) - Ins Color</title>
  <!-- Default includes -->
  <link href="../../../../_sources/images/favicon.png" rel="icon" type="image/png">
  <link href="../../../../_sources/css/tailwind.css" rel="stylesheet">
  <script src="../../../../_sources/js/utils/dw.js" type="module"></script>
  <script src="../../../../_sources/js/payloadhosting.js"></script>
  <script src="../../../../_sources/js/utils/viz.js" type="module"></script>
  <script>
    window.generateAutoTitles = () => {
      const color = document.querySelector('[data-co="ColorIndexGlobal"]:checked').nextElementSibling
      return {
        '-auto-generated-title': ['NEWS Ins Color', '||', color.textContent],
        'ram-title': color.textContent,
        'ram-continue-points': 0
      }
    }
  </script>
</head>

<body>
  <div class="dw-header dw-header--branded">
    <img src="../../Sources/images/Header.png" alt="DW NEWS Header image" />
    <span class="text-gray-15">Ins Color</span>
  </div>

  <!-- CONTENT -->
  <div id="direction-switch">
    <div class="field-group">
      <div class="grid grid-cols-1 gap-2">
        <div>
          <label class="dw-label__section">Color</label>
          <div class="form-input-chips">
            <label>
              <input data-co="ColorIndexGlobal" type="radio" value="0" name="colorindex" />
              <span>Blue</span>
            </label>

            <label>
              <input data-co="ColorIndexGlobal" type="radio" value="1" name="colorindex" />
              <span>Red</span>
            </label>
          </div>
        </div>
        <p>
          Set background color for lowertirds either to blue (standard) or red (breaking news).
        </p>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="dw-footer"><span>Contact: echtzeitgrafik@dw.com</span></div>
</body>

</html>
