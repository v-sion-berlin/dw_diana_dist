<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DW News (Lowerthird) - Ins Archive Location</title>
  <!-- Default includes -->
  <link href="../../../../_sources/images/favicon.png" rel="icon" type="image/png">
  <link href="../../../../_sources/css/tailwind.css" rel="stylesheet">
  <script src="../../../../_sources/js/utils/dw.js" type="module"></script>
  <script src="../../../../_sources/js/payloadhosting.js"></script>
  <script src="../../../../_sources/js/utils/viz.js" type="module"></script>
  <script src="../../../../_sources/js/nlw.js"></script>
  <script>
    window.generateAutoTitles = () => {
      const languageSelector = document.querySelector('[data-co="LanguageIndexGlobalPreview"]')
      const language = languageSelector[languageSelector.selectedIndex].text
      const hasTranslation = languageSelector[languageSelector.selectedIndex].hasAttribute('data-translation')
      const translationLocationText = document.querySelector('[data-co="Translation/LocationText"').value
      const locationTextFieldId = hasTranslation && translationLocationText ? '{Translation/LocationText}' : '{LocationText}'
      return {
        '-auto-generated-title': ['NEWS Ins Archive Location', '||', language, '|', locationTextFieldId],
        'ram-title': locationTextFieldId,
        'ram-continue-points': 0
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      // set ltr / rtl dependent on selected language
      window.initializeDirectionSwitch('[data-co="LanguageIndexGlobalPreview"]', '#direction-switch')
      window.initializeTranslationPanel('[data-co="LanguageIndexGlobalPreview"]', '#translation-panel')
    })
  </script>
</head>

<body>
  <div class="dw-header dw-header--branded">
    <img src="../../Sources/Images/Header.png" alt="DW NEWS Header image">
    <span class="text-gray-15">Ins Archive Location</span>
  </div>

  <div class="flex flex-row flex-wrap bg-gray-01">
    <!-- Language -->
    <div class="form-input-chips-wrapper">
      <div>
        <div class="dw-label__input">Language</div>
        <select class="dw-dropdown" data-co="LanguageIndexGlobalPreview">
          <option value="9" data-rtl data-translation>Arabic</option>
          <option value="0">English</option>
          <option value="2">German</option>
          <option value="6">Spanish</option>
          <option value="5" data-translation>Russian</option>
          <option value="7">Turkish</option>
        </select>
      </div>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="dw-content">
    <div id="direction-switch">
      <div class="field-group">
        <span class="dw-alert dw-alert--info mb-4">
          Don't use for names, web or social media addresses!
        </span>
        <label class="dw-label__input">File / Location / Date</label>
        <input type="text" class="form-input font-large" data-co="LocationText">
      </div>
    </div>

    <!-- TRANSLATION -->
    <div class="field-group" id="translation-panel">
      <label class="field-group__label">Translation</label>
      <span class="dw-alert dw-alert--info mb-4">Please provide a translation for the operator</span>

      <label class="dw-label__input">File / Location / Date</label>
      <input type="text" class="form-input font-large" data-co="Translation/LocationText">
    </div>
  </div>

  <!-- FOOTER -->
  <div class="dw-footer">
    <span>Contact: echtzeitgrafik@dw.com</span>
  </div>
</body>

</html>
