<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DW News Wall - S3 Schalten</title>
  <!-- Default includes -->
  <link href="../../../../_sources/images/favicon.png" rel="icon" type="image/png">
  <link href="../../../../_sources/css/tailwind.css" rel="stylesheet">
  <script src="../../../../_sources/js/utils/dw.js" type="module"></script>
  <script src="../../../../_sources/js/payloadhosting.js"></script>
  <script src="../../../../_sources/js/utils/viz.js" type="module"></script>
  <script src="../../../../_sources/js/nlw.js"></script>
  <script src="../../Sources/JS/news-nlw-wall.js"></script>
  <script>
    /* global CustomEvent, Event, Option */
    /* global NLW_DATA, getDistinctSettingValues, getFilteredData */
    const Studio = 'S3'
    const Content = 'Live'
    const IsDefault = 'X'

    let settingsSelect
    let areaSelect

    window.generateAutoTitles = () => {
      return {
        '-auto-generated-title': ['NEWS Wall S3 Schalten', '||', '{Dummy/Setting}', '|', '{Dummy/Area}', '|', '{ImageIcon}'],
        'ram-title': 'NEWS Wall S3 Schalten',
        'ram-continue-points': 0
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const nlwData = getFilteredData(NLW_DATA, { Content, Studio })
      const settings = getDistinctSettingValues(nlwData, 'Setting')

      settingsSelect = document.querySelector('[data-co="Dummy/Setting"]')
      areaSelect = document.querySelector('[data-co="Dummy/Area"]')

      for (const setting of settings) {
        settingsSelect.add(new Option(setting))
      }

      const live2Panel = document.querySelector('[data-name="Live2_Panel"]')
      const live3Panel = document.querySelector('[data-name="Live3_Panel"]')
      const live4Panel = document.querySelector('[data-name="Live4_Panel"]')
      settingsSelect.addEventListener('change', (event) => {
        const Setting = event.target.value
        if (event.detail !== 'dw.js' && Setting) {
          // Show/hide Live 2/3/4 Panels
          const liveCount = Number(Setting.match(/\d+/)[0])
          live2Panel.dataset.visible = liveCount >= 2
          live3Panel.dataset.visible = liveCount >= 3
          live4Panel.dataset.visible = liveCount >= 4

          // Clear area select
          while (areaSelect.length > 1) {
            areaSelect.remove(areaSelect.length - 1)
          }

          // Get new areas
          const data = getFilteredData(nlwData, { Setting })
          const areas = getDistinctSettingValues(data, 'Area')
          const defaultSetting = getFilteredData(data, { IsDefault })

          // Fill area select
          for (const area of areas) {
            areaSelect.add(new Option(area))
          }

          // If we changed the setting manually, we are setting the default area
          if (event.detail !== 'vizPayloadReady' && defaultSetting[0]?.Area) {
            window.COElement('Dummy/Area').value = defaultSetting[0].Area
            areaSelect.dispatchEvent(new Event('change'))
          } else if (window.COElement('Dummy/Area').getFieldText()) {
            areaSelect.value = window.COElement('Dummy/Area').getFieldText()
          }
        }
      })

      areaSelect.addEventListener('change', (event) => {
        if (event.detail !== 'dw.js') {
          // Get new position and width
          const Area = event.target.value
          const [{ Setting }] = getFilteredData(nlwData, { Area })
          window.COElement('PlayoutAreaKey').value = `${Setting} | ${Area}`
        }
      })
    })

    document.addEventListener('vizPayloadReady', () => {
      settingsSelect.dispatchEvent(new CustomEvent('change', { detail: 'vizPayloadReady' }))
      areaSelect.dispatchEvent(new CustomEvent('change', { detail: 'vizPayloadReady' }))
    })
  </script>
</head>

<body>
  <div class="dw-header dw-header--branded">
    <img src="../../Sources/Images/Header.png" alt="DW NEWS Header image">
    <span class="text-gray-15">Wall - S3 Schalten</span>
  </div>

  <div class="flex flex-row flex-wrap bg-gray-01">
    <div class="form-input-chips-wrapper">
      <div>
        <div class="dw-label__input">Setting</div>
        <select class="dw-dropdown" data-co="Dummy/Setting">
          <option value="" disabled>(none)</option>
        </select>
      </div>
    </div>

    <div class="form-input-chips-wrapper">
      <div>
        <div class="dw-label__input">Area</div>
        <select class="dw-dropdown" data-co="Dummy/Area">
          <option value="" disabled>(none)</option>
        </select>
      </div>
    </div>

    <div class="form-input-chips-wrapper hidden">
      <div>
        <label class="dw-label__input">Playout area key</label>
        <input type="text" class="form-input" data-co="PlayoutAreaKey">
      </div>
    </div>

    <div class="form-input-chips-wrapper">
      <div>
        <div class="dw-label__input">Animate existing elements</div>
        <select class="dw-dropdown" data-co="">
          <option value="">Keep all elements</option>
          <option value="">Move all elements automatically</option>
          <option value="">Exclusive (Animate all elements out)</option>
          <option value="">Move last element by...</option>
        </select>
      </div>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="dw-content">
    <div class="field-group" id="direction-switch">
      <div class="field-group__label">Schalten</div>

      <div class="dw-dnd-wrapper">
        <div class="dw-dnd-head">
          <div class="dw-dnd__cell dw-dnd__handle-wrap"></div>
          <div class="dw-dnd__cell w-[85px]">Schalte</div>
          <div class="dw-dnd__cell w-[95px]">Video In Nr.</div>
          <div class="dw-dnd__cell flex-1">Insert Text</div>
        </div>
        <div class="dw-dnd__section">
          <div class="dw-dnd">
            <div class="dw-dnd__cell dw-dnd__handle-wrap">
              <span class="dw-dnd__handle"></span>
            </div>
            <div class="dw-dnd__cell w-[85px]">
              <input type="text" class="form-input bg-transparent dw-direction-ltr" value="1. Schalte" disabled>
            </div>
            <div class="dw-dnd__cell w-[95px]">
              <div class="dw-quantity">
                <input type="number" class="form-input dw-input-number" min="1" max="4" value="1" data-co="ToDelete/Live1_Channel">
              </div>
            </div>
            <div class="dw-dnd__cell flex-1">
              <input type="text" class="form-input" data-co="ToDelete/Live1_Text">
            </div>
          </div>

          <div class="dw-dnd" data-name="Live2_Panel">
            <div class="dw-dnd__cell dw-dnd__handle-wrap">
              <span class="dw-dnd__handle"></span>
            </div>
            <div class="dw-dnd__cell w-[85px]">
              <input type="text" class="form-input bg-transparent dw-direction-ltr" value="2. Schalte" disabled>
            </div>
            <div class="dw-dnd__cell w-[95px]">
              <div class="dw-quantity">
                <input type="number" class="form-input dw-input-number" min="1" max="4" value="1" data-co="ToDelete/Live2_Channel">
              </div>
            </div>
            <div class="dw-dnd__cell flex-1">
              <input type="text" class="form-input" data-co="ToDelete/Live2_Text">
            </div>
          </div>

          <div class="dw-dnd" data-name="Live3_Panel">
            <div class="dw-dnd__cell dw-dnd__handle-wrap">
              <span class="dw-dnd__handle"></span>
            </div>
            <div class="dw-dnd__cell w-[85px]">
              <input type="text" class="form-input bg-transparent dw-direction-ltr" value="3. Schalte" disabled>
            </div>
            <div class="dw-dnd__cell w-[95px]">
              <div class="dw-quantity">
                <input type="number" class="form-input dw-input-number" min="1" max="4" value="1" data-co="ToDelete/Live3_Channel">
              </div>
            </div>
            <div class="dw-dnd__cell flex-1">
              <input type="text" class="form-input" data-co="ToDelete/Live3_Text">
            </div>
          </div>

          <div class="dw-dnd" data-name="Live4_Panel">
            <div class="dw-dnd__cell dw-dnd__handle-wrap">
              <span class="dw-dnd__handle"></span>
            </div>
            <div class="dw-dnd__cell w-[85px]">
              <input type="text" class="form-input bg-transparent dw-direction-ltr" value="4. Schalte" disabled>
            </div>
            <div class="dw-dnd__cell w-[95px]">
              <div class="dw-quantity">
                <input type="number" class="form-input dw-input-number" min="1" max="4" value="1" data-co="ToDelete/Live4_Channel">
              </div>
            </div>
            <div class="dw-dnd__cell flex-1">
              <input type="text" class="form-input" data-co="ToDelete/Live4_Text">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="dw-footer">
    <span>Contact: echtzeitgrafik@dw.com</span>
  </div>
</body>

</html>
