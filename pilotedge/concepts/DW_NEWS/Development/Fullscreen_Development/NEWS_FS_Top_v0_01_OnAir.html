<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DW News (Lowerthird) - FS TOP</title>
  <!-- Default includes -->
  <link href="../../../../_sources/images/favicon.png" rel="icon" type="image/png">
  <link href="../../../../_sources/css/tailwind.css" rel="stylesheet">
  <script src="../../../../_sources/js/utils/dw.js" type="module"></script>
  <script src="../../../../_sources/js/payloadhosting.js"></script>
  <script src="../../../../_sources/js/utils/viz.js" type="module"></script>
  <script>
    window.generateAutoTitles = () => {
      const languageSelector = document.querySelector('[data-co="LanguageIndexGlobalPreview"]')
      const language = languageSelector[languageSelector.selectedIndex].text
      const hasTranslation = languageSelector[languageSelector.selectedIndex].hasAttribute('translation')
      const translationTopLine = document.querySelector('[data-co="Translation/TopLine"').value
      const topLineFieldId = hasTranslation && translationTopLine ? '{Translation/TopLine}' : '{TopLine}'
      const color = document.querySelector('[name="ColorIndex"]:checked').nextElementSibling.textContent
      return {
        '-auto-generated-title': ['KUNA Ins 1L 2L', '||', language, '|', color, '|', topLineFieldId],
        'ram-title': [color, '|', topLineFieldId],
        'ram-continue-points': 0
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      // set ltr / rtl dependent on selected language
      window.initializeDirectionSwitch('[data-co="LanguageIndexGlobalPreview"]', '#direction-switch')
      window.initializeTranslationPanel('[data-co="LanguageIndexGlobalPreview"]', '#translation-panel')
    })
  </script>
</head>

<body>
  <div class="dw-header dw-header--branded">
    <img src="../../Sources/images/Header.png" alt="DW NEWS Header image" />
    <span class="text-gray-15">FS TOP</span>
  </div>
  <div class="flex flex-row flex-wrap bg-gray-01">
    <div class="form-input-chips-wrapper space-x-0">
      <div class="dw-label__input">Language</div>
      <select class="dw-dropdown" data-co="LanguageIndexGlobalPreview">
        <option value="9" rtl translation>Arabic</option>
        <option value="0">English</option>
        <option value="2">German</option>
        <option value="6">Spanish</option>
        <option value="5" translation>Russian</option>
        <option value="7">Turkish</option>
      </select>
    </div>
    <div class="form-input-chips-wrapper">
      <div>
        <label class="dw-label__section">Color</label>
        <div class="form-input-chips">
          <label>
            <input data-co="ColorIndexGlobal" type="radio" value="0" name="ColorIndex" />
            <span>Blue</span>
          </label>

          <label>
            <input data-co="ColorIndexGlobal" type="radio" value="1" name="ColorIndex" />
            <span>Red</span>
          </label>
        </div>
      </div>
    </div>
  </div>

  <div id="direction-switch">
    <div class="field-group">
      <span class="dw-alert dw-alert--info">
        <span class="text-orange font-bold">Info:</span>
        TOP insert also displays video clip!
      </span>
    </div>
    <div class="field-group">
      <div id="ContentLine1">
        <label class="dw-label__input">TOP Headline</label>
        <input type="text" class="form-input font-large" data-co="TopLine" />
      </div>
    </div>
  </div>
  <div class="field-group bg-gray-12" id="translation-panel">
    <label class="field-group__label text-gray-03">Translation</label>
    <span class="dw-alert dw-alert--info mb-4">
      Please provide a translation for the operator
    </span>
    <label class="dw-label__input text-gray-03">TOP Headline</label>
    <input type="text" data-co="Translation/TopLine" class="form-input"/>
  </div>
  <div class="dw-footer"><span>Contact: echtzeitgrafik@dw.com</span></div>
</body>

</html>
