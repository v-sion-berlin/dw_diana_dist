<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DW News (Lowerthird) - Ru Ins Credits</title>
  <!-- Default includes -->
  <link href="../../../../_sources/images/favicon.png" rel="icon" type="image/png">
  <link href="../../../../_sources/css/tailwind.css" rel="stylesheet">
  <script src="../../../../_sources/js/utils/dw.js" type="module"></script>
  <script src="../../../../_sources/js/payloadhosting.js"></script>
  <script src="../../../../_sources/js/utils/viz.js" type="module"></script>
  <script src="../../../../_sources/js/nlw.js"></script>
  <script src="../../Sources/JS/news-nlw.js"></script>
  <script>
    /* global Option, Event */
    /* global initializeNLWData, NLW_PROPERTIES */
    /* global vizrt */

    let nlwData = {}
    let language
    let languageSelector
    let function4Name1Select
    let helpNameSelect

    window.generateAutoTitles = () => {
      return {
        '-auto-generated-title': 'NEWS Ru Ins Credits',
        'ram-title': 'Credits',
        'ram-continue-points': 2
      }
    }

    const fillHelperSelect = () => {
      while (helpNameSelect.length > 0) {
        helpNameSelect.remove(helpNameSelect.length - 1)
      }
      const helpNamesNLW = nlwData[language][NLW_PROPERTIES.CREDITS_HELP].split(/\s*\|\s*/)

      helpNamesNLW.forEach((name) => {
        const option = new Option()
        const [textContent, value] = name.split(/\s*>\s*/)
        option.textContent = textContent
        option.value = value
        helpNameSelect.add(option)
      })
      helpNameSelect.dispatchEvent(new Event('Ã§hange'))
    }

    const fillFunctionSelect = () => {
      while (function4Name1Select.length > 0) {
        function4Name1Select.remove(function4Name1Select.length - 1)
      }
      const Function4Name1NLW = nlwData[language][NLW_PROPERTIES.CREDITS_PRESENTER_FUNCTION_1].split('|')

      Function4Name1NLW.forEach((entry) => {
        const option = new Option()
        option.textContent = entry.split(/\s*>\s*/)[0]
        function4Name1Select.add(option)
      })
    }

    document.addEventListener('DOMContentLoaded', () => {
      nlwData = initializeNLWData()
      languageSelector = document.querySelector('[data-co="LanguageIndexGlobalPreview"]')

      languageSelector.addEventListener('click', (event) => {
        language = languageSelector[languageSelector.selectedIndex].text
        fillHelperSelect()
        fillFunctionSelect()

        // PANEL 1
        const executiveProducerName = nlwData[language][NLW_PROPERTIES.CREDITS_EXECUTIVE_PRODUCER_NAME]
        const executiveProducerFunction1 = nlwData[language][NLW_PROPERTIES.CREDITS_EXECUTIVE_PRODUCER_FUNCTION_1]
        const executiveProducerFunction2 = nlwData[language][NLW_PROPERTIES.CREDITS_EXECUTIVE_PRODUCER_FUNCTION_2]
        document.querySelector('[data-co="CreditsPage1LeftLine1"]').value = executiveProducerName
        document.querySelector('[data-co="CreditsPage1LeftLine1"]').dispatchEvent(new Event('input'))
        document.querySelector('[data-co="CreditsPage1LeftLine2"]').value = executiveProducerFunction1
        document.querySelector('[data-co="CreditsPage1LeftLine2"]').dispatchEvent(new Event('input'))
        document.querySelector('[data-co="CreditsPage1LeftLine3"]').value = executiveProducerFunction2
        document.querySelector('[data-co="CreditsPage1LeftLine3"]').dispatchEvent(new Event('input'))

        const producerName = nlwData[language][NLW_PROPERTIES.CREDITS_PRODUCER_NAME]
        const producerFunction1 = nlwData[language][NLW_PROPERTIES.CREDITS_PRODUCER_FUNCTION_1]
        const producerFunction2 = nlwData[language][NLW_PROPERTIES.CREDITS_PRODUCER_FUNCTION_2]
        document.querySelector('[data-co="CreditsPage1RightLine1"]').value = producerName
        document.querySelector('[data-co="CreditsPage1RightLine1"]').dispatchEvent(new Event('input'))
        document.querySelector('[data-co="CreditsPage1RightLine2"]').value = producerFunction1
        document.querySelector('[data-co="CreditsPage1RightLine2"]').dispatchEvent(new Event('input'))
        document.querySelector('[data-co="CreditsPage1RightLine3"]').value = producerFunction2
        document.querySelector('[data-co="CreditsPage1RightLine3"]').dispatchEvent(new Event('input'))

        // PANEL 2
        const directorName = nlwData[language][NLW_PROPERTIES.CREDITS_DIRECTOR_NAME]
        const directorFunction1 = nlwData[language][NLW_PROPERTIES.CREDITS_DIRECTOR_FUNCTION_1]
        // const directorFunction2 = nlwData[language][NLW_PROPERTIES.CREDITS_DIRECTOR_FUNCTION_2]
        document.querySelector('[data-co="CreditsPage2LeftLine1"]').value = directorName
        document.querySelector('[data-co="CreditsPage2LeftLine1"]').dispatchEvent(new Event('input'))
        document.querySelector('[data-co="CreditsPage2LeftLine2"]').value = directorFunction1
        document.querySelector('[data-co="CreditsPage2LeftLine2"]').dispatchEvent(new Event('input'))
        // document.querySelector('[data-co="CreditsPage2LeftLine3"]').value = directorFunction2
        // document.querySelector('[data-co="CreditsPage2LeftLine3"]').dispatchEvent(new Event('input'))

        const presenterName = nlwData[language][NLW_PROPERTIES.CREDITS_PRESENTER_NAME]
        // const presenterFunction1 = nlwData[language][NLW_PROPERTIES.CREDITS_PRESENTER_FUNCTION_1]
        // const presenterFunction2 = nlwData[language][NLW_PROPERTIES.CREDITS_PRESENTER_FUNCTION_2]
        document.querySelector('[data-co="CreditsPage2RightLine1"]').value = presenterName
        document.querySelector('[data-co="CreditsPage2RightLine1"]').dispatchEvent(new Event('input'))

        // PANEL 3
        const socialMedia = nlwData[language][NLW_PROPERTIES.CREDITS_ONLINE].split(/\s*\|\s*/)

        document.querySelector('[data-co="CreditsPage3LeftLine1"]').value = socialMedia[0]
        document.querySelector('[data-co="CreditsPage3LeftLine1"]').innerHTML = socialMedia[0]
        document.querySelector('[data-co="CreditsPage3LeftLine1"]').dispatchEvent(new Event('input'))
        document.querySelector('[data-co="CreditsPage3LeftLine2"]').value = socialMedia[1]
        document.querySelector('[data-co="CreditsPage3LeftLine2"]').innerHTML = socialMedia[1]
        document.querySelector('[data-co="CreditsPage3LeftLine2"]').dispatchEvent(new Event('input'))
        document.querySelector('[data-co="CreditsPage3RightLine1"]').value = socialMedia[2]
        document.querySelector('[data-co="CreditsPage3RightLine1"]').innerHTML = socialMedia[2]
        document.querySelector('[data-co="CreditsPage3RightLine1"]').dispatchEvent(new Event('input'))
        document.querySelector('[data-co="CreditsPage3RightLine2"]').value = socialMedia[3]
        document.querySelector('[data-co="CreditsPage3RightLine2"]').innerHTML = socialMedia[3]
        document.querySelector('[data-co="CreditsPage3RightLine2"]').dispatchEvent(new Event('input'))
      })

      helpNameSelect = document.querySelector('#helpNameSelect')
      helpNameSelect.addEventListener('change', (event) => {
        document.querySelector('#HelpPanel input').value = event.target.value
      })

      function4Name1Select = document.querySelector('[data-co="CreditsPage2RightLine2"]')

      window.initializeDirectionSwitch('[data-co="LanguageIndexGlobalPreview"]', '#direction-switch')
    })

    document.addEventListener('vizPayloadReady', function () {
      language = languageSelector[languageSelector.selectedIndex].text

      document.querySelector('[data-co="CreditsPage3LeftLine1"]').value = vizrt.payloadhosting.getFieldText('CreditsPage3LeftLine1')
      document.querySelector('[data-co="CreditsPage3LeftLine1"]').innerHTML = vizrt.payloadhosting.getFieldText('CreditsPage3LeftLine1')
      document.querySelector('[data-co="CreditsPage3LeftLine2"]').value = vizrt.payloadhosting.getFieldText('CreditsPage3LeftLine2')
      document.querySelector('[data-co="CreditsPage3LeftLine2"]').innerHTML = vizrt.payloadhosting.getFieldText('CreditsPage3LeftLine2')
      document.querySelector('[data-co="CreditsPage3RightLine1"]').value = vizrt.payloadhosting.getFieldText('CreditsPage3RightLine1')
      document.querySelector('[data-co="CreditsPage3RightLine1"]').innerHTML = vizrt.payloadhosting.getFieldText('CreditsPage3RightLine1')
      document.querySelector('[data-co="CreditsPage3RightLine2"]').value = vizrt.payloadhosting.getFieldText('CreditsPage3RightLine2')
      document.querySelector('[data-co="CreditsPage3RightLine2"]').innerHTML = vizrt.payloadhosting.getFieldText('CreditsPage3RightLine2')

      fillHelperSelect()
      fillFunctionSelect()
      function4Name1Select.value = vizrt.payloadhosting.getFieldText('CreditsPage2RightLine2')
    })
  </script>
</head>

<body>
  <div class="dw-header dw-header--branded">
    <img src="../../Sources/Images/Header.png" alt="DW NEWS Header image" />
    <span class="text-gray-15">Ru Ins Credits</span>
  </div>

  <div class="flex flex-row flex-wrap bg-gray-01">
    <!-- Language -->
    <div class="form-input-chips-wrapper">
      <div>
        <div class="dw-label__input">Language</div>
        <select class="dw-dropdown" data-co="LanguageIndexGlobalPreview">
          <option value="5">Russian</option>
        </select>
      </div>
    </div>
  </div>
  <!-- Help Panel -->
  <div class="field-group flex-1 bg-gray-01" id="HelpPanel">
    <div class="field-group__label mb-[-2px]">Help</div>
    <span class="dw-alert mb-2">
      Use this to convert latin written names to cyrillic alphabet.
    </span>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
      <select class="dw-dropdown" id="helpNameSelect">
        <option>Name from NLW</option>
      </select>
      <input type="text" class="form-input" />
    </div>
  </div>

  <!-- CONTENT -->
  <div id="direction-switch">
    <div class="field-group" name= "" id="Panel1">
      <div class="field-group__label">Panel 1</div>
      <div class="grid grid-cols-1 gap-2">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
          <div class="grid grid-cols-1 gap-2">
            <label data-co="" value="" class="dw-label__input col-start-1">Executive Producer</label>
            <input type="text" data-co="CreditsPage1LeftLine1" class="form-input" />
            <input type="text" data-co="CreditsPage1LeftLine2" class="form-input" />
            <input type="text" data-co="CreditsPage1LeftLine3" class="form-input" />
          </div>
          <div class="grid grid-cols-1 gap-2">
            <label data-co="" value="" class="dw-label__input col-start-1">Producer</label>
            <input type="text" data-co="CreditsPage1RightLine1" class="form-input" />
            <input type="text" data-co="CreditsPage1RightLine2" class="form-input" />
            <input type="text" data-co="CreditsPage1RightLine3" class="form-input" />
          </div>
        </div>
      </div>
    </div>

    <div class="field-group bg-gray-01">
      <div class="field-group__label">Panel 2</div>
      <div class="grid grid-cols-1 gap-2">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
          <div class="grid grid-cols-1 gap-2">
            <label data-co="" value="" class="dw-label__input col-start-1">Director</label>
            <input type="text" data-co="CreditsPage2LeftLine1" class="form-input" />
            <input type="text" data-co="CreditsPage2LeftLine2" class="form-input" />
          </div>
          <div class="grid grid-cols-1 gap-2">
            <label data-co="" value="" class="dw-label__input col-start-1">Presenter</label>
            <input type="text" data-co="CreditsPage2RightLine1" class="form-input" />
            <select class="dw-dropdown" data-co="CreditsPage2RightLine2">
              <option value="">from NLW</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="field-group" name="Production and Social Media" id="Panel3">
      <div class="field-group__label">Panel 3</div>
      <label data-co="" value="" class="dw-label__input mb-2 col-start-1">Online Addresses</label>
      <div class="hidden">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
          <div class="grid grid-cols-1 gap-2">
            <label data-co="CreditsPage3LeftLine1" value="" class="dw-label__input col-start-1"></label>
            <label data-co="CreditsPage3LeftLine2" value="" class="dw-label__input"></label>
          </div>
          <div class="grid grid-cols-1 gap-2">
            <label data-co="CreditsPage3RightLine1" value="" class="dw-label__input col-start-1"></label>
            <label data-co="CreditsPage3RightLine2" value="" class="dw-label__input"></label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="dw-footer"><span>Contact: echtzeitgrafik@dw.com</span></div>
</body>

</html>
