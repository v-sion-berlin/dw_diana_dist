<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euromaxx - Highfive</title>
  <!-- Default includes -->
  <link href="../../_sources/images/favicon.png" rel="icon" type="image/png">
  <link href="../../_sources/css/tailwind.css" rel="stylesheet">
  <script src="../../_sources/js/utils/dw.js" type="module"></script>
  <script src="../../_sources/js/payloadhosting.js"></script>
  <script src="../../_sources/js/utils/viz.js" type="module"></script>
  <script src="../../_sources/js/nlw.js"></script>
  <script>
    window.generateAutoTitle = () => {
      const title = document.title.replace('Euromaxx -', 'EMXX')
      const languageSelector = document.querySelector('[data-co="LanguageIndex"]')
      const highfive = Number(document.querySelector('[data-co="HighFiveIndex"]:checked').value) + 1
      const language = languageSelector[languageSelector.selectedIndex].text
      return `${title} ${highfive} ${language}`
    }

    document.addEventListener('DOMContentLoaded', function () {
      // set ltr / rtl dependent on selected language
      window.initializeDirectionSwitch('[data-co="LanguageIndex"]', '#direction-switch')
      window.initializeTranslationPanel('[data-co="LanguageIndex"]', '#translation-panel')
      window.initializeDirectionSwitch('[data-co="LanguageIndex"]', '#translation-panel')
    })
  </script>
</head>

<body>
  <div class="dw-header dw-header--branded">
    <img src="./_source/images/Header_EMX.png" title="EMXX" />
    <span class="text-gray-15">Highfive</span>
  </div>
  <div class="flex flex-row flex-wrap bg-gray-01">
    <div class="form-input-chips-wrapper space-x-0">
      <div class="dw-label__input">Language</div>
      <select class="dw-dropdown" data-co="LanguageIndex">
        <option value="3" rtl translation>Arabic</option>
        <option value="0">English</option>
        <option value="2">German</option>
        <option value="1">Spanish</option>
      </select>
    </div>

    <div class="form-input-chips-wrapper space-x-0">
      <div>
        <label class="dw-label__input">Highfive Index</label>
        <div class="form-input-chips">
          <label>
            <input data-co="HighFiveIndex" type="radio" value="0" name="skipsponsors" />
            <span>1</span>
          </label>

          <label>
            <input data-co="HighFiveIndex" type="radio" value="1" name="skipsponsors" />
            <span>2</span>
          </label>

          <label>
            <input data-co="HighFiveIndex" type="radio" value="2" name="skipsponsors" />
            <span>3</span>
          </label>

          <label>
            <input data-co="HighFiveIndex" type="radio" value="3" name="skipsponsors" />
            <span>4</span>
          </label>

          <label>
            <input data-co="HighFiveIndex" type="radio" value="4" name="skipsponsors" />
            <span>5</span>
          </label>
        </div>
      </div>
    </div>
  </div>

  <div id="direction-switch">
    <div class="field-group">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
        <div id="ContentLine1">
          <label class="dw-label__input">Line 1</label>
          <input type="text" class="form-input" data-co="ContentLine1" />
        </div>
        <div id="ContentLine2">
          <label class="dw-label__input">Line 2</label>
          <input type="text" class="form-input" data-co="ContentLine2" />
        </div>
      </div>
    </div>
  </div>
  <div class="field-group bg-gray-12" id="translation-panel">
    <label class="field-group__label text-gray-03">Translation</label>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
      <div id="ContentLine1_dummy">
        <label class="dw-label__input text-gray-03">Line 1</label>
        <input type="text" class="form-input dw-direction-ltr" data-co="ContentLine1_dummy" />
      </div>
      <div id="ContentLine2_dummy">
        <label class="dw-label__input text-gray-03">Line 2</label>
        <input type="text" class="form-input dw-direction-ltr" data-co="ContentLine2_dummy" />
      </div>
    </div>
    <span class="dw-direction-ltr dw-alert text-gray-03">Please provide a translation for the operator.</span>
  </div>
</body>

</html>
