<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euromaxx - Inserts</title>
  <!-- Default includes -->
  <link href="../../_sources/images/favicon.png" rel="icon" type="image/png">
  <link href="../../_sources/css/tailwind.css" rel="stylesheet">
  <script src="../../_sources/js/utils/dw.js" type="module"></script>
  <script src="../../_sources/js/payloadhosting.js"></script>
  <script src="../../_sources/js/utils/viz.js" type="module"></script>
  <script src="../../_sources/js/nlw.js"></script>
  <script>
    /* global Event */
    let socialMediaVariantSelect
    window.generateAutoTitle = () => {
      const title = document.title.replace('Euromaxx -', 'EMXX')
      const languageSelector = document.querySelector('[data-co="LanguageIndex"]')
      const language = languageSelector[languageSelector.selectedIndex].text
      return `${title} ${language}`
    }

    document.addEventListener('DOMContentLoaded', function () {
      // Show / hide second line depending on automatic playout
      socialMediaVariantSelect = document.querySelector('[data-co="SocialMediaVariantIndex"]')
      const secondLine = document.querySelector('#SocialMediaLine2')
      socialMediaVariantSelect.addEventListener('click', (event) => {
        secondLine.dataset.visible = event.target.value === '1'
      })

      const translationOptions = document.querySelectorAll('[data-co="LanguageIndex"]')
      const translationPanel = document.querySelector('#Translation')
      translationOptions.forEach((option) => option.addEventListener('change', (event) => {
        translationPanel.dataset.visible = event.target.value === ('3')
      }))

      // set ltr / rtl depending on selected language
      window.initializeDirectionSwitch('[data-co="LanguageIndex"]', '#direction-switch')
    })

    document.addEventListener('vizPayloadReady', function () {
      socialMediaVariantSelect.dispatchEvent(new Event('click'))
    })
  </script>
</head>

<body>
  <div class="dw-header dw-header--branded">
    <img src="./_source/images/Header_EMX.png" title="EMXX" />
    <span class="text-gray-15">Social Media</span>
  </div>
  <div class="flex flex-row flex-wrap bg-gray-01">
    <div class="form-input-chips-wrapper space-x-0">
      <div class="dw-label__input">Language</div>
      <select class="dw-dropdown" data-co="LanguageIndex">
        <option value="3" rtl>Arabic</option>
        <option value="0">English</option>
        <option value="1">German</option>
        <option value="2">Spanish</option>
      </select>
    </div>

    <div class="form-input-chips-wrapper space-x-0">
      <div class="dw-label__input">Social Media Variant</div>
      <select class="dw-dropdown" data-co="SocialMediaVariantIndex">
        <option value="0">1L</option>
        <option value="1">2L</option>
        <option value="2">WWW</option>
      </select>
    </div>

    <div class="form-input-chips-wrapper space-x-0">
      <div class="dw-label__input">Social Media Icon</div>
      <select class="dw-dropdown" data-co="SocialMediaIconIndex">
        <option value="0">No Icon</option>
        <option value="1">Facebook</option>
        <option value="2">Instagram</option>
        <option value="3">TikTok</option>
        <option value="4">Twitter</option>
        <option value="5">YouTube</option>
      </select>
    </div>

  </div>

  <div id="direction-switch">
    <div class="field-group">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
        <div id="SocialMediaLine1">
          <label class="dw-label__input">Social Media Line 1</label>
          <input type="text" class="form-input" data-co="SocialMediaLine1" />
        </div>
        <div id="SocialMediaLine2">
          <label class="dw-label__input">Social Media Line 2</label>
          <input type="text" class="form-input" data-co="SocialMediaLine2" />
        </div>
      </div>
    </div>
    <div class="field-group">
      <div id="StandardInputs" class="space-x-0">
        <div class="dw-label__input">Standards</div>
        <select class="dw-dropdown" data-co="dummy-standards">
          <option value="0">No Icon</option>
          <option value="1">Facebook</option>
          <option value="2">Instagram</option>
          <option value="3">TikTok</option>
          <option value="4">Twitter</option>
          <option value="5">YouTube</option>
        </select>
      </div>
    </div>
  </div>

  <div class = "field-group">
    <div id = "Translation">
      <label class="dw-label__input">Translation</label>
      <textarea data-co="translation" class="dw-textarea" data-max-rows="2" rows="2"></textarea>
    </div>
  </div>

</body>

</html>
