<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euromaxx - Credits</title>
  <!-- Default includes -->
  <link href="../../_sources/images/favicon.png" rel="icon" type="image/png">
  <link href="../../_sources/css/tailwind.css" rel="stylesheet">
  <script src="../../_sources/js/utils/dw.js" type="module"></script>
  <script src="../../_sources/js/payloadhosting.js"></script>
  <script src="../../_sources/js/utils/viz.js" type="module"></script>
  <script src="../../_sources/js/nlw.js"></script>
  <script>
    /* global Event */
    window.generateAutoTitle = () => {
      const title = document.title.replace('Euromaxx', 'EMXX')
      const languageSelector = document.querySelector('[data-co="LanguageIndex"]')
      const language = languageSelector[languageSelector.selectedIndex].text
      return `${title.replace('-', language)}`
    }

    document.addEventListener('DOMContentLoaded', function () {
      // Show / hide playout duration panel dependent on automatic playout
      const automaticPlayoutOptions = document.querySelectorAll('[data-co="AutomaticPlayout"]')
      const playoutDurationPanel = document.querySelector('#playoutDurationPanel')
      automaticPlayoutOptions.forEach((option) => option.addEventListener('click', (event) => {
        playoutDurationPanel.dataset.visible = event.target.value === '1'
      }))

      const translationOptions = document.querySelectorAll('[data-co="LanguageIndex"]')
      const translationPanel = document.querySelector('#Translation')
      translationOptions.forEach((option) => option.addEventListener('change', (event) => {
        translationPanel.dataset.visible = event.target.value === ('3')
      }))

      // set ltr / rtl dependent on selected language
      window.initializeDirectionSwitch('[data-co="LanguageIndex"]', '#direction-switch')
    })

    document.addEventListener('vizPayloadReady', function () {
      document.querySelector('[data-co="AutomaticPlayout"]:checked').dispatchEvent(new Event('click'))
    })
  </script>
</head>

<body>
  <div class="dw-header">
    <span>Euromaxx</span>
    <span>Credits</span>
  </div>
  <div class="flex flex-row flex-wrap bg-gray-01">
    <div class="form-input-chips-wrapper space-x-0">
      <div class="dw-label__input">Language</div>
      <select class="dw-dropdown" data-co="LanguageIndex">
        <option value="3" rtl>Arabic</option>
        <option value="0">English</option>
        <option value="1">German</option>
        <option value="2">Spanish</option>
      </select>
    </div>
    <div class="form-input-chips-wrapper">
      <div>
        <label class="dw-label__section">Sponsors</label>
        <div class="form-input-chips">
          <label>
            <input data-co="LeaveOut2_CREDIT" type="radio" value="0" name="skipsponsors" />
            <span>On</span>
          </label>

          <label>
            <input data-co="LeaveOut2_CREDIT" type="radio" value="1" name="skipsponsors" />
            <span>Off</span>
          </label>
        </div>
      </div>
    </div>

    <div class="form-input-chips-wrapper">
      <div>
        <label class="dw-label__section">Automatic Playout</label>
        <div class="form-input-chips">
          <label>
            <input data-co="AutomaticPlayout" type="radio" value="1" name="autoplayout" />
            <span>On</span>
          </label>

          <label>
            <input data-co="AutomaticPlayout" type="radio" value="0" name="autoplayout" />
            <span>Off</span>
          </label>
        </div>
      </div>
    </div>

    <div class="form-input-chips-wrapper" id="playoutDurationPanel">
      <div>
        <label class="dw-label__input">Automatic Playout Pause Duration</label>
        <div class="dw-quantity">
          <input data-co="AutomaticPlayoutPause" name="input-number-1" type="number" class="form-input dw-input-number" value="1" min="0" max="9999" data-scrubber />
        </div>
      </div>
    </div>
  </div>

  <div id="direction-switch">
    <div class="field-group">
      <div class="field-group__label">Tafel 1</div>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
        <div id="Function1">
          <label class="dw-label__input">Function 1</label>
          <input type="text" class="form-input" data-co="Function1" />
        </div>
        <div id="Names1">
          <label class="dw-label__input">Names 1</label>
          <textarea data-co="Function1Names" class="dw-textarea" data-max-rows="3" rows="3"></textarea>
        </div>

        <div id="Function2">
          <label class="dw-label__input">Function 2</label>
          <input type="text" class="form-input" data-co="Function2" />
        </div>
        <div id="Names2">
          <label class="dw-label__input">Names 2</label>
          <textarea data-co="Function2Names" class="dw-textarea" data-max-rows="3" rows="3"></textarea>
        </div>

        <div id="Function3">
          <label class="dw-label__input">Function 3</label>
          <input type="text" class="form-input" data-co="Function3" />
        </div>
        <div id="Names3">
          <label class="dw-label__input">Names 3</label>
          <textarea data-co="Function3Names" class="dw-textarea" data-max-rows="3" rows="3"></textarea>
        </div>

      </div>
    </div>

    <div class="field-group">
      <div class="field-group__label">Tafel 2</div>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
        <div id="SponsorsLine">
          <label class="dw-label__input">Sponsors Line</label>
          <input type="text" class="form-input" data-co="SponsorsLine" disabled/>
        </div>
      </div>
    </div>

    <div class="field-group">
      <div class="field-group__label">Tafel 3</div>
      <div class="grid gap-2">
        <div id="Support">
          <label class="dw-label__input">Support</label>
          <textarea data-co="SupportLines" class="dw-textarea" data-max-rows="5" rows="5"></textarea>
        </div>
        <div id="Partner1">
          <label class="dw-label__input">Partner 1</label>
          <input type="text" class="form-input" data-co="Partner1Line" />
        </div>
        <div id="Partner2">
          <label class="dw-label__input">Partner 2</label>
          <input type="text" class="form-input" data-co="Partner2Line" />
        </div>
        <div id="Partner3">
          <label class="dw-label__input">Partner 3</label>
          <input type="text" class="form-input" data-co="Partner3Line" />
        </div>
        <div id="Partner4">
          <label class="dw-label__input">Partner 4</label>
          <input type="text" class="form-input" data-co="Partner4Line" />
        </div>
        <div id="Partner5">
          <label class="dw-label__input">Partner 5</label>
          <input type="text" class="form-input" data-co="Partner5Line" />
        </div>
      </div>
    </div>
    <div class="field-group">
      <div class="field-group__label">Tafel 4</div>
      <div id="Links">
        <label class="dw-label__input">Links</label>
        <textarea data-co="LinksLines" class="dw-textarea" data-max-rows="5" rows="5"></textarea>
      </div>
      <div>
        <div class="dw-label__input">Copyright</div>
        <select class="dw-dropdown" data-co="CopyrightLine">
          <option>© Copyright 2021</option>
          <option>© Copyright 2022</option>
        </select>
      </div>
    </div>
    <div class = "field-group">
      <div id = "Translation">
        <label class="dw-label__input">Translation</label>
        <textarea data-co="translation" class="dw-textarea" data-max-rows="42" rows="5"></textarea>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
