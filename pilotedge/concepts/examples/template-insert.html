<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example Template</title>
  <!-- Default includes -->
  <link href="../../_sources/images/favicon.png" rel="icon" type="image/png">
  <link href="../../_sources/css/tailwind.css" rel="stylesheet">
  <script src="../../_sources/js/utils/dw.js" type="module"></script>
  <script src="../../_sources/js/payloadhosting.js"></script>
  <script src="../../_sources/js/utils/viz.js" type="module"></script>
  <script src="../../_sources/js/nlw.js"></script>
</head>

<body>
  <div class="dw-header dw-header--branded">
    <img src="./_sources/images/header.jpg" />
    <span>Lowerthird</span>
  </div>

  <div class="flex flex-row flex-wrap bg-gray-01">
    <div class="form-input-chips-wrapper space-x-0">
      <label class="dw-label__input">Show</label>
      <select class="dw-dropdown">
        <option value="" selected>- Keine -</option>
        <option>Yes</option>
        <option>No</option>
        <option>Maybe</option>
      </select>
    </div>

    <div class="form-input-chips-wrapper">
      <div>
        <label class="dw-label__input">Color</label>
        <div class="form-input-chips">
          <label>
            <input type="radio" name="color" />
            <span>red</span>
          </label>

          <label>
            <input type="radio" name="color" />
            <span>blue</span>
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="field-group">
    <div class="grid grid-cols-2 gap-2">
      <div>
        <label class="dw-label__input">Redaktionsleitung</label>
        <input type="text" class="form-input" />
      </div>

      <div>
        <label class="dw-label__input">Rvd der Sendung</label>
        <input type="text" class="form-input" />
      </div>

      <div>
        <label class="dw-label__input hidden"></label>
        <input type="text" class="form-input" />
      </div>

      <div>
        <label class="dw-label__input hidden">Label</label>
        <input type="text" class="form-input" />
      </div>

      <div>
        <label class="dw-label__input hidden">Label</label>
        <input type="text" class="form-input" />
      </div>

      <div>
        <label class="dw-label__input hidden">Label</label>
        <input type="text" class="form-input" />
      </div>
    </div>
  </div>

  <div class="field-group bg-gray-01">

    <div class="grid grid-cols-2 gap-2">
      <div>
        <label class="dw-label__input">Regie</label>
        <input type="text" class="form-input" />
      </div>

      <div>
        <label class="dw-label__input">Moderation</label>
        <input type="text" class="form-input" />
      </div>

      <div>
        <label class="dw-label__input hidden">Label</label>
        <input type="text" class="form-input" />
      </div>

      <div>
        <label class="dw-label__input hidden">Label</label>
        <input type="text" class="form-input" />
      </div>
    </div>
  </div>

  <div class="field-group">
    <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
      <div>
        <label class="dw-label__input">Adressen</label>
        <input type="text" class="form-input" />
      </div>
    </div>
  </div>
</body>

</html>
