      rel="icon"

    <div class="dw-header dw-header--branded">
      <img src="./_sources/images/Header_NEWS.png" />
      <span>Bundesliga</span>
    </div>

    <div class="flex flex-row flex-wrap bg-gray-01">
      <div class="form-input-chips-wrapper">
        <div>
          <div class="dw-label__section">Language</div>
          <div class="form-input-chips">
            <label>
              <input type="radio" value="german" name="language" checked />
              <span>Deutsch</span>
            </label>

            <label>
              <input type="radio" value="english" name="language" />
              <span>English</span>
            </label>
          </div>
        </div>
      </div>
      <div class="form-input-chips-wrapper">
        <div>
          <div class="dw-label__section">Liga</div>
          <div class="form-input-chips">
            <label>
              <input type="radio" value="bundesliga" name="liga" checked />
              <span>Bundesliga</span>
            </label>

            <label>
              <input type="radio" value="second-bundesliga" name="liga" />
              <span>2. Bundesliga</span>
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="field-group w-1/2 smaller-arrows">
      <div class="field-group__label">Text</div>

      <div class="dw-flexGroup">
        <div class="w-1/2">
          <label class="dw-label__input">Headline</label>
          <input type="text" class="form-input" value="Bundesliga Tabelle" />
        </div>
        <div class="w-1/2">
          <label class="dw-label__input">Matchday</label>
          <div class="dw-quantity">
            <input
              type="number"
              class="form-input"
              min="1"
              max="40"
              value="1"
            />
          </div>
        </div>
      </div>
    </div>

      <div class="dw-dnd__section">
        <div class="dw-dnd" draggable="true">
          <!-- 1. column -->
          <div class="dw-dnd__cell">
            <!-- This is the definition of the drag handle for drag and drop -->
            <span class="dw-dnd__handle"></span>
          </div>
          <!-- 2. column - Rank -->
          <div class="dw_md:w-[65px] w-[60px] dw-dnd__cell">
            <div class="dw-quantity">
              <input
                type="number"
                name="rank-input"
                class="form-input w-full"
                placeholder=""
                value="1"
                min="0"
                max="99"
                data-scrubber=""
                data-co="Body/Row/1/pseudo-rank"
                data-init-value="1"
              />
              <div class="dw-quantity-nav">
                <div class="dw-quantity-button dw-quantity-up"></div>
                <div class="dw-quantity-button dw-quantity-down"></div>
              </div>
            </div>
          </div>
          <!-- 3. column - Flag -->
          <div class="dw-dnd__cell w-[fit-content] flex-1">
            <select class="dw-dropdown" tabindex="2">
              <option value="" disabled selected>...</option>
              <option>&uarr;</option>
              <option>&darr;</option>
              <option>&middot;&middot;&middot;</option>
            </select>
          </div>
          <!-- 4. column - Driver -->
          <div class="dw_md:w-[180px] w-[140px] dw-dnd__cell">
            <input
              type="text"
              class="form-input w-full font-large"
              data-co="Body/Row/1/Driver"

          <!-- 5. column - Car -->
          <div class="dw_md:w-[180px] w-[140px] dw-dnd__cell">
            <input
              type="text"
              class="form-input w-full font-large"
              placeholder="1."
              data-co="Body/Row/1/Car"
            />
          </div>
          <!-- 6. column - Points -->
          <div class="dw_md:w-[80px] w-[70px] dw-dnd__cell" name="points">
            <!-- This div defines the number input with up and down buttons -->
            <div class="dw-quantity">
              <!-- the data-scrubber attribute allows to click and drag to increase and decrease the value -->
              <input
                type="number"
                class="form-input w-full"
                placeholder=""
                value="1"
                min="0"
                max="99"
                data-scrubber=""
                data-co="Body/Row/1/Points"
                data-init-value="1"
              />
              <div class="dw-quantity-nav">
                <div class="dw-quantity-button dw-quantity-up"></div>
                <div class="dw-quantity-button dw-quantity-down"></div>
              </div>
            </div>
          </div>
