<!DOCTYPE html>

    <title>Grid example</title>

  <body>
    <div class="field-group__label mt-2">Header Default</div>
    <div class="dw-header">

      <span>SHOW NAME</span>

    </div> --></code></pre>
    </div>

    <div class="field-group__label mt-2">Header Branded</div>
    <div class="dw-header dw-header--branded">
      <img src="./_sources/images/Header_NEWS.png" />
      <span>Lorem ipsum dolor amet</span>

    </div>
