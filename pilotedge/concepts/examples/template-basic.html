<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic HTML Template</title>
  <!-- Default includes -->
  <link href="../../_sources/images/favicon.png" rel="icon" type="image/png">
  <link href="../../_sources/css/tailwind.css" rel="stylesheet">
  <script src="../../_sources/js/utils/dw.js" type="module"></script>
  <script src="../../_sources/js/payloadhosting.js"></script>
  <script src="../../_sources/js/utils/viz.js" type="module"></script>
  <script src="../../_sources/js/nlw.js"></script>
</head>

<body>
  <!-- Using the default header wiht one line text and without background image  -->
  <div class="dw-header">
    <span>Title of the show</span>
    <span>Name of the template</span>
  </div>

  <!-- Div for the global script settings, like language / direction -->
  <div class="flex flex-row flex-wrap bg-gray-01">
    <div class="form-input-chips-wrapper">
      <div>
        <label class="dw-label__section">Logo</label>
        <div class="form-input-chips">
          <label>
            <input data-co="" type="radio" value="0" name="logo" checked />
            <span>On</span>
          </label>

          <label>
            <input data-co="" type="radio" value="1" name="logo" />
            <span>Off</span>
          </label>
        </div>
      </div>
    </div>

    <div class="form-input-chips-wrapper">
      <div>
        <label class="dw-label__section">Source</label>
        <div class="form-input-chips">
          <label>
            <input data-co="" type="radio" value="0" name="source" checked />
            <span>On</span>
          </label>

          <label>
            <input data-co="" type="radio" value="1" name="source" />
            <span>Off</span>
          </label>
        </div>
      </div>
    </div>

    <div class="form-input-chips-wrapper space-x-0">
      <label class="dw-label__input">Dropdown</label>
      <select data-co="" class="dw-dropdown">
        <option value="" disabled selected>- Please select -</option>
        <option>Yes</option>
        <option>No</option>
        <option>Maybe</option>
      </select>
    </div>
  </div>

  <!-- First field group for content -->
  <div class="field-group">
    <div class="field-group__label">Text</div>

    <!-- Grid with 2 columns. If we have enought space, we're using 4 columns instead -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
      <div>
        <label class="dw-label__input">Headline</label>
        <input data-co="" type="text" class="form-input" />
      </div>

      <div>
        <label class="dw-label__input">Addition</label>
        <input data-co="" type="text" class="form-input" />
      </div>

      <div>
        <label class="dw-label__input">Subheadline</label>
        <input data-co="" type="text" class="form-input" />
      </div>
    </div>
  </div>

  <!-- Second field group for next content type -->
  <div class="field-group">
    <div class="field-group__label">Table</div>
    <!-- Start of our table-->
    <div class="dw-dnd-wrapper">
      <div class="dw-dnd-head">
        <div class="dw-dnd__cell dw-dnd__handle-wrap w-[20px]"></div>
        <div class="dw-dnd__cell dw_md:w-[40px] w-[35px]">Place</div>
        <!-- <div class="dw-dnd__cell dw_md:w-[95px] w-[48px]"></div> -->
        <div class="dw-dnd__cell w-[fit-content] flex-1">Flag</div>
        <div class="dw-dnd__cell dw_md:w-[150px] w-[48px]">Driver</div>
        <div class="dw-dnd__cell dw_md:w-[150px] w-[65px]">Car</div>
        <div class="dw-dnd__cell dw_md:w-[80px] w-[65px]">Points</div>
      </div>
      <div class="dw-dnd__section">
        <!-- 1. ROW -->
        <div class="dw-dnd">
          <!-- HANDLE -->
          <div class="dw-dnd__cell dw-dnd__handle-wrap w-[20px]">
            <span class="dw-dnd__handle"></span>
          </div>
          <!-- PLACE -->
          <div class="dw-dnd__cell dw_md:w-[40px] w-[35px]">
            <input data-co="" type="text" class="form-input dw-direction-ltr" />
          </div>
          <!--
          <div class="dw-dnd__cell dw_md:w-[95px] w-[48px]">

              <option>&darr;</option>
              <option>&middot;&middot;&middot;</option>
            </select>
          </div>
          -->
          <!-- FLAG -->
          <div class="dw-dnd__cell w-[fit-content] flex-1">
            <select data-co="" name="flagSelect" class="dw-dropdown" tabindex="3" data-nlw-table="flags-with-single-path.db" data-nlw-keys="column:A" data-nlw-values="column:A" data-nlw-start-index="1">
              <option value="" disabled selected>-- Please select --</option>
            </select>
          </div>
          <!-- Driver -->
          <div class="dw-dnd__cell dw_md:w-[150px] w-[48px]">
            <input data-co="" type="text" class="form-input" />
          </div>
          <!-- Car -->
          <div class="dw-dnd__cell dw_md:w-[150px] w-[65px]">
            <input data-co="" type="text" class="form-input" />
          </div>
          <!-- Points -->
          <div class="dw-dnd__cell dw_md:w-[80px] w-[65px]">
            <div class="dw-quantity">
              <input data-co="" type="number" class="form-input dw-input-number" min="0" max="9999" value="0" data-scrubber />
            </div>
          </div>
        </div>
        <!-- 2. ROW -->
        <div class="dw-dnd ">
          <!-- HANDLE -->
          <div class="dw-dnd__cell dw-dnd__handle-wrap w-[20px]">
            <span class="dw-dnd__handle"></span>
          </div>
          <!-- PLACE -->
          <div class="dw-dnd__cell dw_md:w-[40px] w-[35px]">

              <option value="" disabled selected>-- Please select --</option>
            </select>

          <!-- Driver -->

          <!-- Car -->

        </div>
        <!-- 3. ROW -->

          <!-- HANDLE -->

            <span class="dw-dnd__handle"></span>
          </div>
          <!-- PLACE -->

              <option>&uarr;</option>
              <option>&darr;</option>
              <option>&middot;&middot;&middot;</option>
            </select>
          </div>
          -->
          <!-- FLAG -->
          <div class="dw-dnd__cell w-[fit-content] flex-1">
            <select data-co="" name="flagSelect" class="dw-dropdown" tabindex="3" data-nlw-table="flags-with-single-path.db" data-nlw-keys="column:A" data-nlw-values="column:A" data-nlw-start-index="1" data-nlw-prefix="cell:D2">
              <option value="" disabled selected>-- Please select --</option>
            </select>
          </div>
          <!-- Driver -->
          <div class="dw-dnd__cell dw_md:w-[150px] w-[48px]">

          </div>

              <input data-co="" type="number" class="form-input dw-input-number" min="0" max="9999" value="0" data-scrubber />
            </div>
          </div>
        </div>
        <!-- 4. ROW -->
        <div class="dw-dnd ">
          <!-- HANDLE -->
          <div class="dw-dnd__cell dw-dnd__handle-wrap w-[20px]">
            <span class="dw-dnd__handle"></span>
          </div>
          <!-- PLACE -->
          <div class="dw-dnd__cell dw_md:w-[40px] w-[35px]">
            <input data-co="" type="text" class="form-input dw-direction-ltr" />
          </div>

          <div class="dw-dnd__cell dw_md:w-[95px] w-[48px]">
            <select class="dw-dropdown" tabindex="2">
              <option value="" disabled selected>...</option>
              <option>&uarr;</option>
              <option>&darr;</option>
              <option>&middot;&middot;&middot;</option>
            </select>
          </div>
          -->
          <!-- FLAG -->
          <div class="dw-dnd__cell w-[fit-content] flex-1">
            <select data-co="" name="flagSelect" class="dw-dropdown" tabindex="3" data-nlw-table="flags-with-single-path.db" data-nlw-keys="column:A" data-nlw-values="column:A" data-nlw-start-index="1" data-nlw-prefix="cell:D2">

          <!-- Driver -->

          <!-- Points -->

            <div class="dw-quantity">
              <input data-co="" type="number" class="form-input dw-input-number" min="0" max="9999" value="0" data-scrubber />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Last field group for the source -->
  <div class="field-group">
    <div class="field-group__label">Source</div>
    <input data-co="" type="text" class="form-input" />
  </div>
</body>

</html>
