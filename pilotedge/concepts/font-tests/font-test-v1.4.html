<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Test Template</title>
    <!-- Default includes -->
    <link href="../../_sources/images/favicon.png" rel="icon" type="image/png">
    <link href="../../_sources/css/tailwind.css" rel="stylesheet">
    <script src="../../_sources/js/utils/dw.js" type="module"></script>
    <script src="../../_sources/js/payloadhosting.js"></script>
    <script src="../../_sources/js/utils/viz.js" type="module"></script>
    <script src="../../_sources/js/nlw.js"></script>

    <!-- util functions -->
    <script src="_sources/js/font_test.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="dw-header">
      <span>Font Test</span>
      <span></span>
    </div>

    <div class="field-group bg-gray-01">
      <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
        <div>
          <div class="dw-label__section">Language</div>
          <!-- NOTE: set data-default-section to false and set required data-selected value based on data-value of dw-dropdown__items for preselection -->
          <div class="dw-dropdown" data-co="language" data-active="false" data-default-selection="false" data-selected="english" id="dropdown--select-language">
            <div>
              <button type="button" class="dw-dropdown__button" id="menu-button--select-language">
                <span class="dw-dropdown__button__copy">- Bitte wählen -</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19">
                  <path d="M17.18 6.87L9.9 12.33 2.62 6.87" stroke="#002D5A" stroke-width="1.05" fill="none" fill-rule="evenodd" />
                </svg>
              </button>
            </div>

            <div class="dw-dropdown__content" role="menu" tabindex="-1">
              <a href="#" class="dw-dropdown__item" role="menuitem" tabindex="-1" id="menu-item--1-2" data-value="english">English</a>
            </div>
          </div>
        </div>

        <div>
          <div class="dw-label__section">Fonts</div>
          <!-- NOTE: set data-default-section to false and set required data-selected value based on data-value of dw-dropdown__items for preselection -->
          <div class="dw-dropdown" data-co="-concept-variant-choice/variant" data-active="false" data-default-selection="false" data-selected="DW-Noto-Sans-Bold" id="dropdown--select-font">
            <div>
              <button type="button" class="dw-dropdown__button" id="menu-button--select-font">
                <span class="dw-dropdown__button__copy">- Bitte wählen -</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19">
                  <path d="M17.18 6.87L9.9 12.33 2.62 6.87" stroke="#002D5A" stroke-width="1.05" fill="none" fill-rule="evenodd" />
                </svg>
              </button>
            </div>

            <div class="dw-dropdown__content" role="menu" tabindex="-1">
              <a href="#" class="dw-dropdown__item" role="menuitem" tabindex="-1" id="menu-item--1-2" data-value="DW-Noto-Sans-Bold">DW-Noto-Sans-Bold</a>
            </div>
          </div>
        </div>

        <div>
          <div class="dw-label__section">Input method</div>
          <!-- NOTE: set data-default-section to false and set required data-selected value based on data-value of dw-dropdown__items for preselection -->
          <div class="dw-dropdown" data-co="text-input-method" data-active="false" data-default-selection="false" data-selected="Manually" id="dropdown--input-method">
            <div>
              <button type="button" class="dw-dropdown__button" id="menu-button--input-method">
                <span class="dw-dropdown__button__copy">- Bitte wählen -</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19">
                  <path d="M17.18 6.87L9.9 12.33 2.62 6.87" stroke="#002D5A" stroke-width="1.05" fill="none" fill-rule="evenodd" />
                </svg>
              </button>
            </div>

            <div class="dw-dropdown__content" role="menu" tabindex="-1">
              <a href="#" class="dw-dropdown__item" role="menuitem" tabindex="-1" id="menu-item--1-2" data-value="Copy & Paste">Copy & Paste</a>
              <a href="#" class="dw-dropdown__item" role="menuitem" tabindex="-1" id="menu-item--1-2" data-value="Manually">Manually</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="dw-direction-rtl" id="direction-switch">
      <div class="field-group">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
          <div id="Numbers">
            <label class="dw-label__input" for="textarea-subline-text">Numbers</label>
            <textarea id="textarea-subline-text" class="dw-textarea" data-co="numbers" rows="6" data-max-rows="6"></textarea>
          </div>

          <div id="SpecialCharacters">
            <label class="dw-label__input" for="textarea-subline-text">Special Characters</label>
            <textarea id="textarea-subline-text" class="dw-textarea" data-co="special-characters" rows="6" data-max-rows="6"></textarea>
          </div>

          <div id="Text">
            <label class="dw-label__input" for="textarea-subline-text">Text</label>
            <textarea id="textarea-subline-text" class="dw-textarea" data-co="text" rows="6" data-max-rows="6"></textarea>
          </div>

          <div id="TextLowercase">
            <label class="dw-label__input" for="textarea-subline-text">Lowercase text (optional)</label>
            <textarea id="textarea-subline-text" class="dw-textarea" data-co="text-lowercase" rows="6" data-max-rows="6"></textarea>
          </div>

          <div id="TextUppercase">
            <label class="dw-label__input" for="textarea-subline-text">Uppercase text (optional)</label>
            <textarea id="textarea-subline-text" class="dw-textarea" data-co="text-uppercase" rows="6" data-max-rows="6"></textarea>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
