<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAAFAR TALK - Clipplayer</title>
  <!-- Default includes -->
  <link href="../../../../_sources/images/favicon.png" rel="icon" type="image/png">
  <link href="../../../../_sources/css/tailwind.css" rel="stylesheet">
  <script src="../../../../_sources/js/utils/dw.js" type="module"></script>
  <script src="../../../../_sources/js/payloadhosting.js"></script>
  <script src="../../../../_sources/js/utils/viz.js" type="module"></script>
  <script src="../../Sources/JS/jafa-colors.js"></script>
  <script>
    /* global Event */
    window.generateAutoTitles = () => {
      const languageSelector = document.querySelector('#LanguageIndex')
      const language = languageSelector[languageSelector.selectedIndex].text
      const headline = '{Headline}'
      const subline = '{Subline}'
      return {
        '-auto-generated-title': ['JAFA FS Clipplayer', '||', language, '|', headline, '|', subline],
        'ram-title': [headline, '|', subline],
        'ram-continue-points': 0
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      document.querySelectorAll('[data-co="MediaType"]').forEach((option) => option.addEventListener('click', (event) => {
        document.querySelector('[data-name="ImageClip"]').dataset.visible = (event.target.value === '0' || event.target.value === '1')
        document.querySelector('[data-name="Live"]').dataset.visible = (event.target.value === '2' || event.target.value === '3')
      }))
    })

    document.addEventListener('vizPayloadReady', function () {
      document.querySelector('[data-co="MediaType"]:checked').dispatchEvent(new Event('click'))
    })
  </script>
</head>

<body>
  <div class="dw-header dw-header--branded">
    <img src="../../Sources/images/Header.png" alt="DW JAFA Header image">
    <span class="text-gray-15">FS Clipplayer</span>
  </div>
  <!-- LANGUAGE -->
  <div class="flex flex-row flex-wrap bg-gray-01">

    <div class="form-input-chips-wrapper space-x-0">
      <div class="dw-label__input">Language</div>
      <select id="LanguageIndex" class="dw-dropdown">
        <option data-rtl data-translation>Arabic</option>
      </select>
    </div>

    <div class="form-input-chips-wrapper">
      <div>
        <label class="dw-label__section">Media Type</label>
        <div class="form-input-chips">
          <label>
            <input data-co="MediaType" type="radio" value="0" name="MediaType">
            <span>Image</span>
          </label>

          <label>
            <input data-co="MediaType" type="radio" value="1" name="MediaType">
            <span>Clip</span>
          </label>

          <label>
            <input data-co="MediaType" type="radio" value="2" name="MediaType">
            <span>Live 1</span>
          </label>

          <label>
            <input data-co="MediaType" type="radio" value="3" name="MediaType">
            <span>Live 2</span>
          </label>
        </div>
      </div>
    </div>

  </div>

  <!-- CONTENT -->
  <div id="direction-switch" class="dw-content dw-direction-rtl">
    <div class="field-group">
      <div class="grid grid-cols-1 gap-2 flex-1">
        <div>
          <label class="dw-label__input">Headline</label>
          <input type="text" class="form-input font-large" data-co="Headline">
        </div>
        <div>
          <label class="dw-label__input">Subline</label>
          <input type="text" class="form-input font-large" data-co="Subline">
        </div>
      </div>
    </div>
    <div class="field-group">
      <div data-name="ImageClip">
        <div class="field-group__label">Image</div>
        <div class="dw-imgSelect" type="image" data-co="MediaFile">
          <div>
            <div>
              <label class="dw-label__input">Author filter</label>
              <input type="text" class="form-input" />
            </div>
          </div>

          <div>
            <div>
              <label class="dw-label__input">Date filter</label>
              <input type="text" class="form-input" />
            </div>
          </div>

          <button class="dw-btn select">
            <span>Select media</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15">
              <path d="M12.45 7.571H1.95M7.2 2.214v10.714" stroke="currentColor" fill="none" fill-rule="evenodd" />
            </svg>
          </button>

          <button class="dw-btn remove">
            <span>Delete image</span>
          </button>

          <div class="dw-imgThumb">
            <img src="../../_sources/images/placeholderThumb.png" alt="Thumb" width="35" height="35" />
          </div>
        </div>
      </div>
      <div data-name="Live">
        <h1 class="dw-headline">LIVE</h1>
        <p>
          Plays live channel.
        </p>
      </div>
    </div>
    <div class="field-group">
      <label class="dw-label__input">Source</label>
      <input type="text" class="form-input font-large" data-co="Source">
    </div>
  </div>

  <!-- FOOTER -->
  <div class="dw-footer"><span>Contact: echtzeitgrafik@dw.com</span></div>
</body>

</html>
