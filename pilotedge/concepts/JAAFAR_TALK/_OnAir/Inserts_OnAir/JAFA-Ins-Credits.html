<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jaafar Talk - Ins Credits</title>
  <!-- Default includes -->
  <link href="../../../../_sources/images/favicon.png" rel="icon" type="image/png">
  <link href="../../../../_sources/css/tailwind.css" rel="stylesheet">
  <script src="../../../../_sources/js/utils/dw.js" type="module"></script>
  <script src="../../../../_sources/js/payloadhosting.js"></script>
  <script src="../../../../_sources/js/utils/viz.js" type="module"></script>
  <script src="../../../../_sources/js/nlw.js"></script>
  <script src="../../Sources/JS/jafa-credits.js"></script>
  <script>
    /* global NLW_DATA, NLW_PROPERTIES */
    /* global Event */
    window.generateAutoTitles = () => {
      return {
        '-auto-generated-title': 'JAFA Ins Credits',
        'ram-title': 'Credits',
        'ram-continue-points': 2
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const language = 'Arabic'
      const languageSelector = document.querySelector('[data-co="Dummy/LanguageIndex"]')

      languageSelector.addEventListener('change', (event) => {
        // Panel 1
        window.COElement('Credit1Line1').value = NLW_DATA[language][NLW_PROPERTIES.EDITORS]
        window.COElement('Credit1Line2').value = NLW_DATA[language][NLW_PROPERTIES.EDITORS_NAME_1]
        window.COElement('Credit1Line3').value = NLW_DATA[language][NLW_PROPERTIES.EDITORS_NAME_2]
        window.COElement('Credit1Line4').value = NLW_DATA[language][NLW_PROPERTIES.EDITORS_NAME_3]
        // Panel 2
        window.COElement('Credit2Line1').value = NLW_DATA[language][NLW_PROPERTIES.PRODUCERS]
        window.COElement('Credit2Line2').value = NLW_DATA[language][NLW_PROPERTIES.PRODUCERS_NAME_1]
        window.COElement('Credit2Line3').value = NLW_DATA[language][NLW_PROPERTIES.PRODUCERS_NAME_2]
        // Panel 3
        window.COElement('Credit3Line1').value = NLW_DATA[language][NLW_PROPERTIES.SHOW_MANAGEMENT]
        window.COElement('Credit3Line2').value = NLW_DATA[language][NLW_PROPERTIES.SHOW_MANAGEMENT_NAME]
        // Panel 4
        window.COElement('Credit4Line1').value = NLW_DATA[language][NLW_PROPERTIES.MANAGEMENT]
        window.COElement('Credit4Line2').value = NLW_DATA[language][NLW_PROPERTIES.MANAGEMENT_NAMES]
        // Panel 5
        window.COElement('Credit5Line1').value = NLW_DATA[language][NLW_PROPERTIES.YOUTUBE]
        window.COElement('Credit5Line2').value = NLW_DATA[language][NLW_PROPERTIES.FACEBOOK]
        window.COElement('Credit5Line3').value = NLW_DATA[language][NLW_PROPERTIES.TWITTER]
        // Panel 6
        window.COElement('Credit6Line1').value = NLW_DATA[language][NLW_PROPERTIES.WHATSAPP]
        window.COElement('Credit6Line3').value = NLW_DATA[language][NLW_PROPERTIES.INSTAGRAM]
        // Panel 7 (Copyright is not NLW so far)
        window.COElement('Credit7Line1').value = NLW_DATA[language][NLW_PROPERTIES.WEB]
        window.COElement('Credit7Line3').value = NLW_DATA[language][NLW_PROPERTIES.MAIL]
      })
    })

    document.addEventListener('vizPayloadReady', () => {
      document.querySelector('[data-co="Dummy/LanguageIndex"]').dispatchEvent(new Event('change'))
    })
  </script>
</head>

<body>
  <div class="dw-header dw-header--branded">
    <img src="../../Sources/Images/Header.png" alt="JAFA Header image" />
    <span class="text-gray-15">Ins Credits</span>
  </div>

  <div class="flex flex-row flex-wrap bg-gray-01">
    <!-- Language -->
    <div class="form-input-chips-wrapper">
      <div>
        <div class="dw-label__input">Language</div>
        <select class="dw-dropdown" data-co="Dummy/LanguageIndex">
          <option value="">Arabic</option>
        </select>
      </div>
    </div>
  </div>

  <!-- CONTENT -->
  <div id="direction-switch">
    <div class="field-group">
      <div class="field-group__label">Panel 1 (Editing)</div>
      <div class="grid grid-cols-1 gap-2">
        <label data-co="Credit1Line1" value="" class="dw-label__input col-start-1 hidden"></label>
        <div>
          <label class="dw-label__input">Name 1</label>
          <input type="text" data-co="Credit1Line2" class="form-input" />
        </div>
        <div>
          <label class="dw-label__input">Name 2</label>
          <input type="text" data-co="Credit1Line3" class="form-input" />
        </div>
        <div>
          <label class="dw-label__input">Name 3</label>
          <input type="text" data-co="Credit1Line4" class="form-input" />
        </div>
      </div>
    </div>

    <div class="field-group bg-gray-01">
      <div class="field-group__label">Panel 2 (Producer)</div>
      <div class="grid grid-cols-1 gap-2">
        <label data-co="Credit2Line1" value="" class="dw-label__input col-start-1 hidden"></label>
        <div>
          <label class="dw-label__input">Name 1</label>
          <input type="text" data-co="Credit2Line2" class="form-input" />
        </div>
        <div>
          <label class="dw-label__input">Name 2</label>
          <input type="text" data-co="Credit2Line3" class="form-input" />
        </div>
      </div>
    </div>

    <div class="field-group">
      <div class="field-group__label">Panel 3 (Program Management)</div>
      <div class="grid grid-cols-1 gap-2">
        <label data-co="Credit3Line1" value="" class="dw-label__input col-start-1 hidden"></label>
        <div>
          <label class="dw-label__input">Name</label>
          <input type="text" data-co="Credit3Line2" class="form-input" />
        </div>
      </div>
    </div>

    <div class="field-group bg-gray-01">
      <div class="field-group__label">Panel 4 (Supervision)</div>
      <div class="grid grid-cols-1 gap-2">
        <label data-co="Credit4Line1" value="" class="dw-label__input col-start-1 hidden"></label>
        <div>
          <label class="dw-label__input">Name</label>
          <input type="text" data-co="Credit4Line2" class="form-input" />
        </div>
      </div>
    </div>

    <div class="field-group">
      <div class="field-group__label">Panel 5 (Social Media I)</div>
      <div class="grid grid-cols-1 gap-2">
        <label value="" class="dw-label__input col-start-1 hidden"></label>
        <div>
          <label class="dw-label__input">YouTube</label>
          <input type="text" data-co="Credit5Line1" class="form-input" />
        </div>
        <div>
          <label class="dw-label__input">Facebook</label>
          <input type="text" data-co="Credit5Line2" class="form-input" />
        </div>
        <div>
          <label class="dw-label__input">Twitter</label>
          <input type="text" data-co="Credit5Line3" class="form-input" />
        </div>
      </div>
    </div>

    <div class="field-group bg-gray-01">
      <div class="field-group__label">Panel 6 (Social Media II)</div>
      <div class="grid grid-cols-1 gap-2">
        <label value="" class="dw-label__input col-start-1 hidden"></label>
        <div>
          <label class="dw-label__input">WhatsApp</label>
          <input type="text" data-co="Credit6Line1" class="form-input" />
        </div>
        <div>
          <label class="dw-label__input">Instagram</label>
          <input type="text" data-co="Credit6Line3" class="form-input" />
        </div>
      </div>
    </div>

    <div class="field-group">
      <div class="field-group__label">Panel 7 (Social Media III)</div>
      <div class="grid grid-cols-1 gap-2">
        <div>
          <label class="dw-label__input">Web</label>
          <input type="text" data-co="Credit7Line1" class="form-input" />
        </div>
        <div>
          <label class="dw-label__input">Mail</label>
          <input type="text" data-co="Credit7Line3" class="form-input" />
        </div>
        <div>
          <div>
            <div class="dw-label__input">Copyright</div>
            <select class="dw-dropdown" data-co="Credit7Line2">
              <option>2022</option>
              <option>2023</option>
              <option>2024</option>
              <option>2025</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="dw-footer">
    <a class="dw-helpLink">Help</a>
    <span>Contact: echtzeitgrafik@dw.com</span>
  </div>
</body>

</html>
