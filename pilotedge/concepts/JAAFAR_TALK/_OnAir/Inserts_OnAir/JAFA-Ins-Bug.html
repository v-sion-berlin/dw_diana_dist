<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jaafar Talk - Ins 1L 2L 3L</title>
  <!-- Default includes -->
  <link href="../../../../_sources/images/favicon.png" rel="icon" type="image/png">
  <link href="../../../../_sources/css/tailwind.css" rel="stylesheet">
  <script src="../../../../_sources/js/utils/dw.js" type="module"></script>
  <script src="../../../../_sources/js/payloadhosting.js"></script>
  <script src="../../../../_sources/js/utils/viz.js" type="module"></script>
  <script src="../../../../_sources/js/nlw.js"></script>
  <script>
    window.generateAutoTitles = () => {
      const hasTranslation = true
      const translationInsertsLine1 = document.querySelector('[data-co="Translation/InsertLine1"').value
      const insertLine1FieldId = hasTranslation && translationInsertsLine1 ? '{Translation/InsertLine1}' : '{InsertLine1}'
      const translationInsertsLine2 = document.querySelector('[data-co="Translation/InsertLine2"').value
      const insertLine2FieldId = hasTranslation && translationInsertsLine2 ? '{Translation/InsertLine2}' : '{InsertLine2}'
      const translationInsertsLine3 = document.querySelector('[data-co="Translation/InsertLine3"').value
      const insertLine3FieldId = hasTranslation && translationInsertsLine3 ? '{Translation/InsertLine3}' : '{InsertLine3}'
      return {
        '-auto-generated-title': ['JAFA Ins 1L 2L 3L', '||', insertLine1FieldId, '|', insertLine2FieldId, '|', insertLine3FieldId],
        'ram-title': [insertLine1FieldId, '|', insertLine2FieldId, '|', insertLine3FieldId],
        'ram-continue-points': 0
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
    })

    document.addEventListener('vizPayloadReady', function () {
    })
  </script>
</head>

<body>
  <div class="dw-header dw-header--branded">
    <img src="../../Sources/Images/Header.png" alt="JAFA Header Image" />
    <span class="text-gray-15">Ins 1L 2L 3L</span>
  </div>

  <div class="flex flex-row flex-wrap bg-gray-01">
    <!-- Language -->
    <div class="form-input-chips-wrapper">
      <div>
        <div class="dw-label__input">Language</div>
        <select class="dw-dropdown">
          <option translation>Arabic</option>
        </select>
      </div>
    </div>

    <!-- Insert variant -->
    <div class="form-input-chips-wrapper">
      <div>
        <label class="dw-label__section">Start at second</label>
      <div class="form-input-chips">
        <label>
          <input data-co="CountdownVariantIndex" type="radio" value="0" name="countdown-variant" />
          <span>60</span>
        </label>

        <label>
          <input data-co="CountdownVariantIndex" type="radio" value="1" name="countdown-variant" />
          <span>30</span>
        </label>

        <label>
          <input data-co="CountdownVariantIndex" type="radio" value="2" name="countdown-variant" />
          <span>20</span>
        </label>

        <label>
          <input data-co="CountdownVariantIndex" type="radio" value="3" name="countdown-variant" />
          <span>15</span>
        </label>

        <label>
          <input data-co="CountdownVariantIndex" type="radio" value="4" name="countdown-variant" />
          <span>10</span>
        </label>
      </div>
    </div>
      </div>
  </div>

  <!-- CONTENT -->
  <div class="dw-content">

  </div>

  <!-- FOOTER -->
  <div class="dw-footer">
    <span>Contact: echtzeitgrafik@dw.com</span>
  </div>
</body>

</html>
