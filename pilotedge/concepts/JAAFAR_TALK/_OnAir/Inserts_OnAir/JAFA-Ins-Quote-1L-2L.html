<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jaafar Talk - Ins Quote 1L 2L</title>
  <!-- Default includes -->
  <link href="../../../../_sources/images/favicon.png" rel="icon" type="image/png">
  <link href="../../../../_sources/css/tailwind.css" rel="stylesheet">
  <script src="../../../../_sources/js/utils/dw.js" type="module"></script>
  <script src="../../../../_sources/js/payloadhosting.js"></script>
  <script src="../../../../_sources/js/utils/viz.js" type="module"></script>
  <script src="../../../../_sources/js/nlw.js"></script>
  <script>
    /* global Event */
    window.generateAutoTitles = () => {
      const translationQuoteLine1 = document.querySelector('[data-co="Translation/QuoteLine1"').value
      const translationQuoteLine2 = document.querySelector('[data-co="Translation/QuoteLine2"').value
      const quoteText1FieldId = translationQuoteLine1 ? '{Translation/QuoteLine1}' : '{QuoteText1}'
      const quoteName1FieldId = translationQuoteLine2 ? '{Translation/QuoteLine2}' : '{QuoteName1}'
      const quoteText2FieldId = translationQuoteLine1 ? '{Translation/QuoteLine1}' : '{QuoteText2}'
      const quoteName2FieldId = translationQuoteLine2 ? '{Translation/QuoteLine2}' : '{QuoteName2}'

      const quoteVariant = document.querySelector('[data-co="QuoteVariantIndex"]:checked').value
      const field1 = (quoteVariant === '0') ? quoteText1FieldId : quoteText2FieldId
      const field2 = (quoteVariant === '0') ? quoteName1FieldId : quoteName2FieldId
      return {
        '-auto-generated-title': ['JAFA Ins Quote 1L 2L', '||', field1, '|', field2],
        'ram-title': [field1, '|', field2],
        'ram-continue-points': 0
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      const quoteVariantOptions = document.querySelectorAll('[data-co="QuoteVariantIndex"]')

      quoteVariantOptions.forEach((option) => option.addEventListener('click', (event) => {
        document.querySelector('[data-co="QuoteText1"]').dataset.visible = (event.target.value === '0')
        document.querySelector('[data-co="QuoteName1"]').dataset.visible = (event.target.value === '0')
        document.querySelector('[data-co="QuoteText2"]').dataset.visible = (event.target.value === '1')
        document.querySelector('[data-co="QuoteName2"]').dataset.visible = (event.target.value === '1')
      }))
    })

    document.addEventListener('vizPayloadReady', function () {
      document.querySelector('[data-co="QuoteVariantIndex"]:checked').dispatchEvent(new Event('click'))
    })
  </script>
</head>

<body>
  <div class="dw-header dw-header--branded">
    <img src="../../Sources/Images/Header.png" alt="JAFA Header Image" />
    <span class="text-gray-15">Ins Quote 1L 2L</span>
  </div>

  <div class="flex flex-row flex-wrap bg-gray-01">
    <!-- Language -->
    <div class="form-input-chips-wrapper">
      <div>
        <div class="dw-label__input">Language</div>
        <select class="dw-dropdown">
          <option translation>Arabic</option>
        </select>
      </div>
    </div>

    <!-- Insert variant -->
    <div class="form-input-chips-wrapper">
      <div>
        <label class="dw-label__section">Variant</label>
        <div class="form-input-chips">
          <label>
            <input data-co="QuoteVariantIndex" type="radio" value="0" name="quote-variant-index" />
            <span>1 Line</span>
          </label>

          <label>
            <input data-co="QuoteVariantIndex" type="radio" value="1" name="quote-variant-index" />
            <span>2 Lines</span>
          </label>
        </div>
      </div>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="dw-content dw-direction-rtl">
    <div class="field-group">
      <div class="grid grid-cols-1 gap-2">
        <div>
          <label class="dw-label__input">Line 1</label>
          <input type="text" class="form-input font-large" data-co="QuoteText1" />
          <input type="text" class="form-input font-large" data-co="QuoteText2" />
        </div>
        <div name="Line2">
          <label class="dw-label__input">Line 2</label>
          <input type="text" class="form-input font-large" data-co="QuoteName1" />
          <input type="text" class="form-input font-large" data-co="QuoteName2" />
        </div>
      </div>
    </div>
  </div>

  <!-- TRANSLATION -->
  <div class="field-group bg-gray-12" id="translation-panel">
    <label class="field-group__label text-gray-03">Translation</label>
    <span class="dw-alert dw-alert--info mb-4">
      Please provide a translation for the operator
    </span>
    <div class="grid grid-cols-1 gap-2">
      <div>
        <label class="dw-label__input text-gray-03">Line 1</label>
        <input type="text" class="form-input font-large" data-co="Translation/QuoteLine1" />
      </div>
      <div name="Line2">
        <label class="dw-label__input text-gray-03">Line 2</label>
        <input type="text" class="form-input font-large" data-co="Translation/QuoteLine2" />
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="dw-footer">
    <a class="dw-helpLink">Help</a>
    <span>Contact: echtzeitgrafik@dw.com</span>
  </div>
</body>

</html>
