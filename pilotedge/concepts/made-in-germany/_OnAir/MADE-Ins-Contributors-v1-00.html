<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Made in Germany - Ins Contributors</title>
  <!-- Default includes -->
  <link href="../../../_sources/images/favicon.png" rel="icon" type="image/png">
  <link href="../../../_sources/css/tailwind.css" rel="stylesheet">
  <script src="../../../_sources/js/utils/dw.js" type="module"></script>
  <script src="../../../_sources/js/payloadhosting.js"></script>
  <script src="../../../_sources/js/utils/viz.js" type="module"></script>
  <script src="../../../_sources/js/nlw.js"></script>
  <script src="../Sources/JS/made.js"></script>
  <script>
    /* global Event */
    /* global initializeNLWData, NLW_PROPERTIES */

    let nlwData = {}
    let secondLinePanels
    let contributor2name1, contributor2name2, contributor3name1, contributor3name2
    const TRANSLATION_LANGUAGE = 'English'
    let nlwLanguage
    let reportVariantIndex
    let contributor1FunctionLabel, contributor2FunctionLabel, contributor3FunctionLabel

    window.generateAutoTitle = () => {
      const title = document.title.replace('Made in Germany -', 'MADE')
      const languageSelector = document.querySelector('[data-co="LanguageIndex"]')
      const language = languageSelector[languageSelector.selectedIndex].text
      return `${title} ${language}`
    }

    const handlePanelVisibilities = () => {
      secondLinePanels.forEach((panel) => {
        panel.dataset.visible = document.querySelector('[data-co="InsertVariantIndex"]:checked').value === '5'
      })
      document.querySelectorAll('[name="Contributor2Function"]').forEach((label) => {
        label.parentNode.dataset.visible = reportVariantIndex.value === '2'
      })
      document.querySelectorAll('[name="Contributor3Function"]').forEach((label) => {
        label.parentNode.dataset.visible = ((reportVariantIndex.value === '1') || (reportVariantIndex.value === '2'))
      })
    }

    const setContributorContent = () => {
      // First contributor - REPORT
      if (reportVariantIndex.value !== '3') {
        document.querySelectorAll('[name="Contributor1Function"]').forEach((label) => {
          label.innerHTML = nlwData[TRANSLATION_LANGUAGE][NLW_PROPERTIES.REPORT]
        })
        contributor1FunctionLabel.value = nlwData[nlwLanguage][NLW_PROPERTIES.REPORT]
        contributor1FunctionLabel.dispatchEvent(new Event('input'))
      } else {
        document.querySelectorAll('[name="Contributor1Function"]').forEach((label) => {
          label.innerHTML = `${nlwData[TRANSLATION_LANGUAGE][NLW_PROPERTIES.REPORT]}, ${nlwData[TRANSLATION_LANGUAGE][NLW_PROPERTIES.CAMERA]}, ${nlwData[TRANSLATION_LANGUAGE][NLW_PROPERTIES.EDITOR]}`
        })
        contributor1FunctionLabel.value = `${nlwData[nlwLanguage][NLW_PROPERTIES.REPORT]}, ${nlwData[nlwLanguage][NLW_PROPERTIES.CAMERA]}, ${nlwData[nlwLanguage][NLW_PROPERTIES.EDITOR]}`
        contributor1FunctionLabel.dispatchEvent(new Event('input'))
      }

      // Second Contributor - CAMERA
      if (reportVariantIndex.value === '2') {
        contributor2FunctionLabel.value = nlwData[nlwLanguage][NLW_PROPERTIES.CAMERA]
        contributor2FunctionLabel.dispatchEvent(new Event('input'))
      } else {
        contributor2FunctionLabel.value = ''
        contributor2FunctionLabel.dispatchEvent(new Event('input'))
        contributor2name1.value = ''
        contributor2name1.dispatchEvent(new Event('input'))
        contributor2name2.value = ''
        contributor2name2.dispatchEvent(new Event('input'))
      }

      // Third Contributor - EDITOR
      if (reportVariantIndex.value === '1' || reportVariantIndex.value === '2') {
        contributor3FunctionLabel.value = nlwData[nlwLanguage][NLW_PROPERTIES.EDITOR]
        contributor3FunctionLabel.dispatchEvent(new Event('input'))
      } else {
        contributor3FunctionLabel.value = ''
        contributor3FunctionLabel.dispatchEvent(new Event('input'))
        contributor3name1.value = ''
        contributor3name1.dispatchEvent(new Event('input'))
        contributor3name2.value = ''
        contributor3name2.dispatchEvent(new Event('input'))
      }
      handlePanelVisibilities()
    }

    document.addEventListener('DOMContentLoaded', function () {
      nlwData = initializeNLWData()

      contributor1FunctionLabel = document.querySelector('[data-co="Contributor1Function"]')
      contributor2FunctionLabel = document.querySelector('[data-co="Contributor2Function"]')
      contributor3FunctionLabel = document.querySelector('[data-co="Contributor3Function"]')
      contributor2name1 = document.querySelector('[data-co="Contributor2Name1"]')
      contributor2name2 = document.querySelector('[data-co="Contributor2Name2"]')
      contributor3name1 = document.querySelector('[data-co="Contributor3Name1"]')
      contributor3name2 = document.querySelector('[data-co="Contributor3Name2"]')

      document.querySelectorAll('[name="Contributor1Function"]').forEach((element) => { element.innerHTML = nlwData[TRANSLATION_LANGUAGE][NLW_PROPERTIES.REPORT] })
      document.querySelectorAll('[name="Contributor2Function"]').forEach((element) => { element.innerHTML = nlwData[TRANSLATION_LANGUAGE][NLW_PROPERTIES.CAMERA] })
      document.querySelectorAll('[name="Contributor3Function"]').forEach((element) => { element.innerHTML = nlwData[TRANSLATION_LANGUAGE][NLW_PROPERTIES.EDITOR] })

      reportVariantIndex = document.querySelector('[data-co="ReportVariantIndex_dummy"]')

      const secondLineOptions = document.querySelectorAll('[data-co="InsertVariantIndex"]')
      secondLinePanels = document.querySelectorAll('[name="secondcontributorline"]')
      secondLineOptions.forEach((option) => option.addEventListener('click', handlePanelVisibilities))

      const secondLineCheckbox = document.querySelector('[data-co="InsertVariantIndex_dummy"]')
      secondLineCheckbox.addEventListener('click', (event) => {
        if (event.target.checked === true) {
          // document.querySelector('[data-co="InsertVariantIndex"]')
          document.querySelector('#secondLineOn').click()
        } else {
          document.querySelector('#secondLineOff').click()
        }
      })

      const languageSelector = document.querySelector('[data-co="LanguageIndex"]')
      languageSelector.addEventListener('change', (event) => {
        nlwLanguage = languageSelector[languageSelector.selectedIndex].text
        setContributorContent()
      })
      reportVariantIndex.addEventListener('change', setContributorContent)

      // set ltr / rtl dependent on selected language
      window.initializeDirectionSwitch('[data-co="LanguageIndex"]', '#direction-switch')
      window.initializeTranslationPanel('[data-co="LanguageIndex"]', '#translation-panel')
    })

    document.addEventListener('vizPayloadReady', function () {
      const functionActiveCheckboxes = document.querySelectorAll('[type="checkbox"]')
      functionActiveCheckboxes.forEach((checkbox) => checkbox.dispatchEvent(new Event('click')))
      document.querySelector('[data-co="InsertVariantIndex"]:checked').dispatchEvent(new Event('click'))
    })
  </script>
</head>

<body>
  <div class="dw-header dw-header--branded">
    <img src="../Sources/images/Header.png" title="MADE" />
    <span class="text-white">Ins Contributors</span>
  </div>
  <div class="flex flex-row flex-wrap bg-gray-01">
    <div class="form-input-chips-wrapper space-x-0">
      <div class="dw-label__input">Language</div>
      <select class="dw-dropdown" data-co="LanguageIndex">
        <option value="3" rtl translation>Arabic</option>
        <option value="0">English</option>
        <option value="1">German</option>
        <option value="2">Spanish</option>
      </select>
    </div>

    <div class="form-input-chips-wrapper space-x-0">
      <div class="dw-label__input">Contributors Variant</div>
      <select class="dw-dropdown" data-co="ReportVariantIndex_dummy">
        <option value="0">Report</option>
        <option value="1">Report, Editor</option>
        <option value="2">Report, Camera, Editor</option>
        <option value="3">VJ Report</option>
      </select>
    </div>

    <div class="form-input-chips-wrapper">
      <div>
        <label class="dw-label__input">Show second contributor line</label>
        <input
          data-co="InsertVariantIndex_dummy"
          type="checkbox"
          class="form-input dw-checkbox"
        />
      </div>
    </div>

    <div class="form-input-chips-wrapper hidden">
      <div>
        <label class="dw-label__section">Use second contributor line</label>
        <div class="form-input-chips">
          <label>
            <input id="secondLineOn" data-co="InsertVariantIndex" type="radio" value="5" name="skipsponsors" />
            <span>On</span>
          </label>

          <label>
            <input id="secondLineOff" data-co="InsertVariantIndex" type="radio" value="4" name="skipsponsors" />
            <span>Off</span>
          </label>
        </div>
      </div>
    </div>
  </div>



  <div id="direction-switch">
    <div class="field-group">
      <span class="dw-alert mb-2">
        Please note, that multiple entries are possible - one per input field.
      </span>
      <div class="flex sm:flex-row flex-col gap-2">
        <div class="flex-1">
          <label data-co="Contributor1Function" name="Contributor1Function" value="" class="dw-label__section">Contributor1Function</label>
          <div class="grid grid-cols-1 gap-2" name="Contributor1">
            <input type="text" class="form-input font-large" data-co="Contributor1Name1" />
            <input type="text" class="form-input font-large" data-co="Contributor1Name2" name="secondcontributorline" />
          </div>
        </div>
        <div class="flex-1">
          <label data-co="Contributor2Function" name="Contributor2Function" value="" class="dw-label__section">Contributor2Function</label>
          <div class="grid grid-cols-1 gap-2" name="Contributor2">
            <input type="text" class="form-input font-large" data-co="Contributor2Name1" />
            <input type="text" class="form-input font-large" data-co="Contributor2Name2" name="secondcontributorline" />
          </div>
        </div>
        <div class="flex-1">
          <label data-co="Contributor3Function" name="Contributor3Function" value="" class="dw-label__section">Contributor3Function</label>
          <div class="grid grid-cols-1 gap-2" name="Contributor3">
            <input type="text" class="form-input font-large" data-co="Contributor3Name1" />
            <input type="text" class="form-input font-large" data-co="Contributor3Name2" name="secondcontributorline" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="field-group bg-gray-12" id="translation-panel">
    <label class="field-group__label text-gray-03">Translation</label>
    <span class="dw-alert dw-alert--info mb-4">
      Please provide a translation for the operator
    </span>
    <div class="flex sm:flex-row flex-col gap-2">
      <div class="flex-1">
        <label name="Contributor1Function" class="dw-label__section text-gray-03">Contributor1Function</label>
        <div class="grid grid-cols-1 gap-2" name="Contributor1">
          <input type="text" class="form-input" data-co="Contributor1Name1_dummy" />
          <input type="text" class="form-input" data-co="Contributor1Name2_dummy" name="secondcontributorline" />
        </div>
      </div>

      <div class="flex-1">
        <label name="Contributor2Function" class="dw-label__section text-gray-03">Contributor2Function</label>
        <div class="grid grid-cols-1 gap-2" name="Contributor2">
          <input type="text" class="form-input" data-co="Contributor2Name1_dummy" />
          <input type="text" class="form-input" data-co="Contributor2Name2_dummy" name="secondcontributorline" />
        </div>
      </div>

      <div class="flex-1">
        <label name="Contributor3Function" class="dw-label__section text-gray-03">Contributor3Function</label>
        <div class="grid grid-cols-1 gap-2" name="Contributor3">
          <input type="text" class="form-input" data-co="Contributor3Name1_dummy" />
          <input type="text" class="form-input" data-co="Contributor3Name2_dummy" name="secondcontributorline" />
        </div>
      </div>
    </div>
  </div>
  <div class="dw-footer"><span>Contact: echtzeitgrafik@dw.com</span></div>
</body>

</html>
