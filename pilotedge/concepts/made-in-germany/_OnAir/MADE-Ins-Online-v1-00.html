<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Made in Germany - Ins Online</title>
  <!-- Default includes -->
  <link href="../../../_sources/images/favicon.png" rel="icon" type="image/png">
  <link href="../../../_sources/css/tailwind.css" rel="stylesheet">
  <script src="../../../_sources/js/utils/dw.js" type="module"></script>
  <script src="../../../_sources/js/payloadhosting.js"></script>
  <script src="../../../_sources/js/utils/viz.js" type="module"></script>
  <script src="../../../_sources/js/nlw.js"></script>
  <script src="../Sources/JS/made.js"></script>
  <script>
    /* global Event */
    /* global Option */
    /* global initializeNLWData, NLW_PROPERTIES */
    let nlwData = {}
    let iconSelector, iconSelectorWXL, changeCheckbox

    window.generateAutoTitle = () => {
      const title = document.title.replace('Made in Germany -', 'MADE')
      const languageSelector = document.querySelector('[data-co="LanguageIndex"]')
      const language = languageSelector[languageSelector.selectedIndex].text
      return `${title} ${language}`
    }

    document.addEventListener('DOMContentLoaded', function () {
      nlwData = initializeNLWData()
      // Show / hide playout duration panel dependent on automatic playout
      const languageSelector = document.querySelector('[data-co="LanguageIndex"]')
      const changePanel = document.querySelector('#ChangePanel')
      const changePanelOptions = document.querySelectorAll('[data-co="SocialMediaVariantIndex"]')
      iconSelector = document.querySelector('[data-co="SocialMediaIconIndex"]')
      const SocialMediaLine1 = document.querySelector('[data-co="SocialMediaLine1"]')
      iconSelectorWXL = document.querySelector('[data-co="SocialMediaIconIndexWXL"]')
      const SocialMediaLine1WXL = document.querySelector('[data-co="SocialMediaLine1WXL"]')

      changePanelOptions.forEach((option) => option.addEventListener('click', (event) => {
        const variant = event.target.value
        changePanel.dataset.visible = (variant === '1')
      }))

      changeCheckbox = document.querySelector('[name="change-on-air"]')
      changeCheckbox.addEventListener('click', (event) => {
        if (event.target.checked === true) {
          document.querySelector('[name="socialmediavariant"][value="1"]').click()
        } else {
          document.querySelector('[name="socialmediavariant"][value="0"]').click()
        }
      })

      languageSelector.addEventListener('change', (event) => {
        const language = languageSelector[languageSelector.selectedIndex].text

        while (iconSelector.length > 1) {
          iconSelector.remove(iconSelector.length - 1)
          iconSelectorWXL.remove(iconSelectorWXL.length - 1)
        }

        const nlwUrls = nlwData[language][NLW_PROPERTIES.ONLINE].split(/\s*\|\s*/)
        nlwUrls.forEach((nlwUrl, idx) => {
          let [icon, url] = nlwUrl.split('=')
          icon = icon.trim()
          url = url.trim()
          const newOption = new Option(icon)
          newOption.value = idx
          newOption.dataset.url = url
          iconSelector.add(newOption)
          iconSelectorWXL.add(newOption.cloneNode(true))
        })

        iconSelector.addEventListener('change', (event) => {
          if (event.detail !== 'dw.js') {
            SocialMediaLine1.value = iconSelector.options[iconSelector.selectedIndex].dataset.url || ''
            SocialMediaLine1.dispatchEvent(new Event('input'))
          }
        })

        iconSelectorWXL.addEventListener('change', (event) => {
          if (event.detail !== 'dw.js') {
            SocialMediaLine1WXL.value = iconSelectorWXL.options[iconSelectorWXL.selectedIndex].dataset.url || ''
            SocialMediaLine1WXL.dispatchEvent(new Event('input'))
          }
        })

        iconSelector.value = vizrt.payloadhosting.getFieldText('SocialMediaIconIndex')
        iconSelectorWXL.value = vizrt.payloadhosting.getFieldText('SocialMediaIconIndexWXL')
      })

      // set ltr / rtl dependent on selected language
      window.initializeDirectionSwitch('[data-co="LanguageIndex"]', '#direction-switch')
    })

    document.addEventListener('vizPayloadReady', function () {
      document.querySelector('[data-co="SocialMediaVariantIndex"]:checked').dispatchEvent(new Event('click'))
      changeCheckbox.checked = document.querySelector('[name="socialmediavariant"][value="1"]').checked
    })
  </script>
</head>

<body>
  <div class="dw-header dw-header--branded">
    <img src="../Sources/images/Header.png" title="MADE" />
    <span class="text-white">Ins Online</span>
  </div>
  <div class="flex flex-row flex-wrap bg-gray-01">
    <div class="form-input-chips-wrapper space-x-0">
      <div class="dw-label__input">Language</div>
      <select class="dw-dropdown" data-co="LanguageIndex">
        <option value="3" rtl>Arabic</option>
        <option value="0">English</option>
        <option value="1">German</option>
        <option value="2">Spanish</option>
      </select>
    </div>

    <div class="form-input-chips-wrapper">
      <div>
        <label class="dw-label__input">Change OnAir</label>
        <input class="form-input dw-checkbox" type="checkbox" name="change-on-air"/>
      </div>
    </div>

    <div class="form-input-chips-wrapper space-x-0 hidden">
      <div>
        <label class="dw-label__input">Change OnAir</label>
        <div class="form-input-chips">
          <label>
            <input data-co="SocialMediaVariantIndex" type="radio" value="1" name="socialmediavariant" />
            <span>On</span>
          </label>

          <label>
            <input data-co="SocialMediaVariantIndex" type="radio" value="0" name="socialmediavariant" />
            <span>Off</span>
          </label>
        </div>
      </div>
    </div>
  </div>

  <div id="direction-switch">
    <div class="field-group">
      <div class="flex sm:flex-row flex-col gap-3">
        <div class="sm:w-[155px]">
          <div class="grid grid-cols-1 gap-1">
            <label class="dw-label__input">Icon</label>
            <select class="dw-dropdown" data-co="SocialMediaIconIndex">
              <option value="-1" selected>- Please select -</option>
            </select>
          </div>
        </div>
        <div class="flex-1">
          <div class="grid grid-cols-1 gap-1">
            <label class="dw-label__input">Web address</label>
            <input type="text" class="form-input dw-direction-ltr" data-co="SocialMediaLine1" />
          </div>
        </div>
      </div>
    </div>

    <div id="ChangePanel" class="field-group bg-gray-01">
      <div class="flex sm:flex-row flex-col gap-3">
        <div class="sm:w-[155px]">
          <div class="grid grid-cols-1 gap-1">
            <label class="dw-label__input">Icon</label>
            <select class="dw-dropdown" data-co="SocialMediaIconIndexWXL">
              <option value="-1" selected>- Please select -</option>
            </select>
          </div>
        </div>
        <div class="flex-1">
          <div class="grid grid-cols-1 gap-1">
            <label class="dw-label__input">Web address</label>
            <input type="text" class="form-input dw-direction-ltr" data-co="SocialMediaLine1WXL" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="dw-footer"><span>Contact: echtzeitgrafik@dw.com</span></div>
</body>

</html>
