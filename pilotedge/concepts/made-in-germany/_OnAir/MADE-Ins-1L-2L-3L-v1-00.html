<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Made in Germany - Ins 1L 2L 3L</title>
  <!-- Default includes -->
  <link href="../../../_sources/images/favicon.png" rel="icon" type="image/png">
  <link href="../../../_sources/css/tailwind.css" rel="stylesheet">
  <script src="../../../_sources/js/utils/dw.js" type="module"></script>
  <script src="../../../_sources/js/payloadhosting.js"></script>
  <script src="../../../_sources/js/utils/viz.js" type="module"></script>
  <script src="../../../_sources/js/nlw.js"></script>
  <script>
    /* global Event */
    let insertVariantSelect
    const divMapping = {
      '1 line': [
        { query: '[name="Line1"]', visible: true },
        { query: '[name="Line2"]', visible: false },
        { query: '[name="Line3"]', visible: false }
      ],
      '2 lines': [
        { query: '[name="Line1"]', visible: true },
        { query: '[name="Line2"]', visible: true },
        { query: '[name="Line3"]', visible: false }
      ],
      '3 lines': [
        { query: '[name="Line1"]', visible: true },
        { query: '[name="Line2"]', visible: true },
        { query: '[name="Line3"]', visible: true }
      ]
    }

    window.generateAutoTitle = () => {
      const title = document.title.replace('Made in Germany -', 'MADE')
      const languageSelector = document.querySelector('[data-co="LanguageIndex"]')
      const language = languageSelector[languageSelector.selectedIndex].text
      const insertVariant = document.querySelector('[data-co="InsertVariantIndex"]:checked').parentNode.querySelector('span').innerHTML
      return `${title} ${insertVariant} ${language}`
    }

    document.addEventListener('DOMContentLoaded', function () {
      // Show / hide playout duration panel dependent on automatic playout
      insertVariantSelect = document.querySelectorAll('[data-co="InsertVariantIndex"]')
      insertVariantSelect.forEach((variant) => variant.addEventListener('change', (event) => {
        const insertVariantName = variant.parentNode.querySelector('span').innerHTML
        divMapping[insertVariantName].forEach((divConfig) => {
          const elements = document.querySelectorAll(divConfig.query)
          elements.forEach((element) => {
            element.dataset.visible = divConfig.visible
            element.parentNode.appendChild(element)
          })
        })
      }))

      // set ltr / rtl dependent on selected language
      window.initializeDirectionSwitch('[data-co="LanguageIndex"]', '#direction-switch')
      window.initializeTranslationPanel('[data-co="LanguageIndex"]', '#translation-panel')
    })

    document.addEventListener('vizPayloadReady', function () {
      document.querySelector('[data-co="InsertVariantIndex"]:checked').dispatchEvent(new Event('change'))
    })
  </script>
</head>

<body>
  <div class="dw-header dw-header--branded">
    <img src="../Sources/images/Header.png" title="MADE" />
    <span class="text-white">Ins 1L 2L 3L</span>
  </div>
  <div class="flex flex-row flex-wrap bg-gray-01">
    <div class="form-input-chips-wrapper space-x-0">
      <div class="dw-label__input">Language</div>
      <select class="dw-dropdown" data-co="LanguageIndex">
        <option value="3" rtl translation>Arabic</option>
        <option value="0">English</option>
        <option value="1">German</option>
        <option value="2">Spanish</option>
      </select>
    </div>

    <div class="form-input-chips-wrapper">
      <div>
        <label class="dw-label__section">Variants</label>
        <div class="form-input-chips">
          <label>
            <input data-co="InsertVariantIndex" type="radio" value="0" name="insertVariant" />
            <span>1 Line</span>
          </label>

          <label>
            <input data-co="InsertVariantIndex" type="radio" value="1" name="insertVariant" />
            <span>2 Lines</span>
          </label>

          <label>
            <input data-co="InsertVariantIndex" type="radio" value="2" name="insertVariant" />
            <span>3 Lines</span>
          </label>
        </div>
      </div>
    </div>
  </div>

  <div id="direction-switch">
    <div class="field-group">
      <div class="grid grid-cols-1 gap-2">
        <div name="Line1">
          <label class="dw-label__section">Line 1</label>
          <input id="Line1Input" type="text" class="form-input font-large" data-co="InsertLine1" />
        </div>
        <div name="Line2">
          <label class="dw-label__section">Line 2</label>
          <input id="Line2Input" type="text" class="form-input font-large" data-co="InsertLine2" />
        </div>
        <div name="Line3">
          <label class="dw-label__section">Line 3</label>
          <input id="Line3Input" type="text" class="form-input font-large" data-co="InsertLine3" />
        </div>
      </div>
    </div>
  </div>

  <div class="field-group bg-gray-12" id="translation-panel">
    <label class="field-group__label text-gray-03">Translation</label>
    <span class="dw-alert dw-alert--info mb-4">
      Please provide a translation for the operator
    </span>
    <div class="grid grid-cols-1 gap-2">
      <div name="Line1">
        <label class="dw-label__section text-gray-03">Line 1</label>
        <input type="text" class="form-input" data-co="InsertLine1_dummy" />
      </div>
      <div name="Line2">
        <label class="dw-label__section text-gray-03">Line 2</label>
        <input type="text" class="form-input" data-co="InsertLine2_dummy" />
      </div>
      <div name="Line3">
        <label class="dw-label__section text-gray-03">Line 3</label>
        <input type="text" class="form-input" data-co="InsertLine3_dummy" />
      </div>
    </div>
  </div>
  <div class="dw-footer"><span>Contact: echtzeitgrafik@dw.com</span></div>
</body>

</html>
