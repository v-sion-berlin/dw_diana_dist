<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Made in Germany - Ins Credits</title>
  <!-- Default includes -->
  <link href="../../../_sources/css/tailwind.css" rel="stylesheet">
  <link href="../../../_sources/images/favicon.png" rel="icon" type="image/png">
  <script src="../../../_sources/js/utils/dw.js" type="module"></script>
  <script src="../../../_sources/js/payloadhosting.js"></script>
  <script src="../../../_sources/js/utils/viz.js" type="module"></script>
  <script src="../../../_sources/js/nlw.js"></script>
  <script src=".././Sources/JS/made.js"></script>
  <script>
    /* global Event */
    /* global initializeNLWData, NLW_PROPERTIES */
    let nlwData = {}
    let nlwEmailHeadline
    let nlwEmailAddress
    let nlwFacebookHeadline
    let nlwFacebookAddress
    let nlwTwitterHeadline
    let nlwTwitterAddress
    let function1, function2, function3, function1translation, function2translation, function3translation
    let name1 = ''
    let name2 = ''
    let name3 = ''
    let adressline2checkbox
    let adressline3checkbox
    let address1Function
    let address1Name
    let address2Function
    let address2Name
    let address3Function
    let address3Name

    window.generateAutoTitle = () => {
      const title = document.title.replace('Made in Germany', 'MADE')
      const languageSelector = document.querySelector('[data-co="LanguageIndex"]')
      const language = languageSelector[languageSelector.selectedIndex].text
      return `${title.replace('-', language)}`
    }

    const panelNumbering = () => {
      const panelNumbers = [1, 2, 3, 4]

      if (document.querySelector('[data-co="Show2_CREDIT"]:checked').value === '0') {
        panelNumbers[2]--
        panelNumbers[3]--
      }

      panelNumbers.forEach((number, i) => {
        const panelLabel = document.querySelector(`#Panel${i + 1} .field-group__label`)
        panelLabel.textContent = 'Panel ' + number + ' (' + panelLabel.parentElement.getAttribute('name') + ')'
      })
    }

    const setOnlineAddresses = () => {
      address1Function.value = function1 || nlwEmailHeadline
      address1Name.value = name1 || nlwEmailAddress
      address1Function.dispatchEvent(new Event('input'))
      address1Name.dispatchEvent(new Event('input'))

      const adresses3panel = document.querySelector('#adress3')

      adresses3panel.dataset.visible = adressline2checkbox.checked
      address2Function.dataset.visible = adressline2checkbox.checked
      address2Name.dataset.visible = adressline2checkbox.checked

      if (adressline2checkbox.checked) {
        address2Function.value = function2 || nlwFacebookHeadline
        address2Name.value = name2 || nlwFacebookAddress
      } else {
        function2 = address2Function.value || function2
        address2Function.value = ''
        name2 = address2Name.value || name2
        address2Name.value = ''
        adressline3checkbox.checked = false
      }
      address2Function.dispatchEvent(new Event('input'))
      address2Name.dispatchEvent(new Event('input'))

      address3Function.dataset.visible = adressline3checkbox.checked
      address3Name.dataset.visible = adressline3checkbox.checked
      if (adressline3checkbox.checked) {
        address3Function.value = function3 || nlwTwitterHeadline
        address3Name.value = name3 || nlwTwitterAddress
      } else {
        function3 = address3Function.value || function3
        address3Function.value = ''
        name3 = address3Name.value || name3
        address3Name.value = ''
      }
      address3Function.dispatchEvent(new Event('input'))
      address3Name.dispatchEvent(new Event('input'))
    }

    document.addEventListener('DOMContentLoaded', function () {
      nlwData = initializeNLWData()

      const secondLineOptions = document.querySelectorAll('[data-co="ContributorTypeIndex"]')
      const secondLinePanels = document.querySelectorAll('[name="secondcontributorline"]')

      const sponsorsOptions = document.querySelectorAll('[data-co="Show2_CREDIT"]')
      const sponsorenPanel = document.querySelector('#Panel2')

      const contributor1Function = document.querySelector('[data-co="Contributor1Function"]')
      const contributor2Function = document.querySelector('[data-co="Contributor2Function"]')
      const contributor3Function = document.querySelector('[data-co="Contributor3Function"]')
      const sponsorsFunction1 = document.querySelector('[data-co="SponsorsFunction1"]')
      const sponsorsFunction2 = document.querySelector('[data-co="SponsorsFunction2"]')

      adressline2checkbox = document.querySelector('[data-co="enableadress2"]')
      adressline3checkbox = document.querySelector('[data-co="enableadress3"]')
      address1Function = document.querySelector('[data-co="Address1Function"]')
      address1Name = document.querySelector('[data-co="Address1Name"]')
      address2Function = document.querySelector('[data-co="Address2Function"]')
      address2Name = document.querySelector('[data-co="Address2Name"]')
      address3Function = document.querySelector('[data-co="Address3Function"]')
      address3Name = document.querySelector('[data-co="Address3Name"]')

      secondLineOptions.forEach((option) => option.addEventListener('click', (event) => {
        secondLinePanels.forEach((panel) => {
          panel.dataset.visible = event.target.value === '1'
        })
      }))

      const secondContributorLineCheckbox = document.querySelector('[data-co="ContributorTypeIndex_dummy"]')
      secondContributorLineCheckbox.addEventListener('click', (event) => {
        if (event.target.checked === true) {
          document.querySelector('#SecondContributorOn').click()
        } else {
          document.querySelector('#SecondContributorOff').click()
        }
      })

      sponsorsOptions.forEach((option) => option.addEventListener('click', (event) => {
        sponsorenPanel.dataset.visible = (event.target.value === '1')
        panelNumbering()
      }))

      const sponsorsCheckbox = document.querySelector('[data-co="Show2_CREDIT_dummy"]')
      sponsorsCheckbox.addEventListener('click', (event) => {
        if (event.target.checked === true) {
          document.querySelector('#SponsorsOn').click()
        } else {
          document.querySelector('#SponsorsOff').click()
        }
      })

      const languageSelector = document.querySelector('[data-co="LanguageIndex"]')
      languageSelector.addEventListener('change', (event) => {
        const language = languageSelector[languageSelector.selectedIndex].text
        const translationlanguage = 'English'

        contributor1Function.innerHTML = nlwData[translationlanguage][NLW_PROPERTIES.PRODUCERS]
        contributor1Function.value = nlwData[language][NLW_PROPERTIES.PRODUCERS]
        contributor1Function.dispatchEvent(new Event('input'))

        contributor2Function.innerHTML = nlwData[translationlanguage][NLW_PROPERTIES.DIRECTOR]
        contributor2Function.value = nlwData[language][NLW_PROPERTIES.DIRECTOR]
        contributor2Function.dispatchEvent(new Event('input'))

        const executiveProducers = nlwData[language][NLW_PROPERTIES.EXECUTIVE_PRODUCERS].split(/\s*=\s*/)
        const executiveProducersTranslation = nlwData[translationlanguage][NLW_PROPERTIES.EXECUTIVE_PRODUCERS].split(/\s*=\s*/)[0]
        contributor3Function.innerHTML = executiveProducersTranslation
        contributor3Function.value = executiveProducers[0]
        contributor3Function.dispatchEvent(new Event('input'))
        document.querySelector('[data-co="Contributor3Name1"]').value = executiveProducers[1] || ''
        document.querySelector('[data-co="Contributor3Name1"]').dispatchEvent(new Event('input'))

        const stylist = nlwData[language][NLW_PROPERTIES.STYLIST].split(/\s*=\s*/)
        const stylisttranslation = nlwData[translationlanguage][NLW_PROPERTIES.STYLIST].split(/\s*=\s*/)[0]
        sponsorsFunction1.innerHTML = stylisttranslation
        sponsorsFunction1.value = stylist[0]
        sponsorsFunction1.dispatchEvent(new Event('input'))
        document.querySelector('[data-co="SponsorsName1"]').value = stylist[1] || ''
        document.querySelector('[data-co="SponsorsName1"]').dispatchEvent(new Event('input'))
        sponsorsFunction2.innerHTML = nlwData[translationlanguage][NLW_PROPERTIES.WARDROBE]
        sponsorsFunction2.value = nlwData[language][NLW_PROPERTIES.WARDROBE]
        sponsorsFunction2.dispatchEvent(new Event('input'))

        const nlwEmail = nlwData[language][NLW_PROPERTIES.EMAIL].split(/\s*=\s*/)
        nlwEmailHeadline = nlwEmail[0]
        nlwEmailAddress = nlwEmail[1]
        if (event.detail !== 'dw.js') {
          const emailtranslation = nlwData[translationlanguage][NLW_PROPERTIES.EMAIL].split(/\s*=\s*/)
          function1translation = emailtranslation[0]
          address1Function.innerHTML = function1translation
          address1Function.value = nlwEmailHeadline
          address1Function.dispatchEvent(new Event('input'))
          function1 = nlwEmailHeadline
          name1 = nlwEmailAddress
        } else {
          function1 = address1Function.value
          name1 = address1Name.value
        }

        const nlwFacebook = nlwData[language][NLW_PROPERTIES.FACEBOOK].split(/\s*=\s*/)
        nlwFacebookHeadline = nlwFacebook[0]
        nlwFacebookAddress = nlwFacebook[1] || ''
        // If this is true someone changed the language via dropdown
        if (event.detail !== 'dw.js') {
          const facebooktranslation = nlwData[translationlanguage][NLW_PROPERTIES.FACEBOOK].split(/\s*=\s*/)
          function2translation = facebooktranslation[0]
          address2Function.innerHTML = function2translation
          address2Function.value = nlwFacebookHeadline
          address2Function.dispatchEvent(new Event('input'))
          function2 = nlwFacebookHeadline
          name2 = nlwFacebookAddress
        } else {
          function2 = address2Function.value
          name2 = address2Name.value
        }

        const nlwTwitter = nlwData[language][NLW_PROPERTIES.TWITTER].split(/\s*=\s*/)
        nlwTwitterHeadline = nlwTwitter[0]
        nlwTwitterAddress = nlwTwitter[1] || ''
        // If this is true someone changed the language via dropdown
        if (event.detail !== 'dw.js') {
          const twittertranslation = nlwData[translationlanguage][NLW_PROPERTIES.TWITTER].split(/\s*=\s*/)
          function3translation = twittertranslation[0]
          address3Function.innerHTML = function3translation
          address3Function.value = nlwTwitterHeadline
          address3Function.dispatchEvent(new Event('input'))
          function3 = nlwTwitterHeadline
          name3 = nlwTwitterAddress
        } else {
          function3 = address3Function.value
          name3 = address3Name.value
        }

        adressline2checkbox.checked = (language === 'English' || language === 'Spanish' || (language === 'Arabic'))
        adressline3checkbox.checked = (language === 'Spanish')
        setOnlineAddresses()
      })

      adressline2checkbox.addEventListener('click', setOnlineAddresses)
      adressline3checkbox.addEventListener('click', setOnlineAddresses)

      // set ltr / rtl dependent on selected language
      window.initializeDirectionSwitch('[data-co="LanguageIndex"]', '#direction-switch')
    })

    document.addEventListener('vizPayloadReady', function () {
      function1 = address1Function.value
      name1 = address1Name.value
      function2 = address2Function.value
      name2 = address2Name.value
      function3 = address3Function.value
      name3 = address3Name.value
      document.querySelector('[data-co="Show2_CREDIT"]:checked').dispatchEvent(new Event('click'))
      document.querySelector('[data-co="ContributorTypeIndex"]:checked').dispatchEvent(new Event('click'))
      document.querySelector('[data-co="enableadress2"]').dispatchEvent(new Event('click'))
      document.querySelector('[data-co="enableadress3"]').dispatchEvent(new Event('click'))
    })
  </script>
</head>

<body>
  <div class="dw-header dw-header--branded">
    <img src="../Sources/images/Header.png" title="MADE" />
    <span class="text-white">Ins Credits</span>
  </div>
  <div class="flex flex-row flex-wrap bg-gray-01">
    <div class="form-input-chips-wrapper space-x-0">
      <div class="dw-label__input">Language</div>
      <select class="dw-dropdown" data-co="LanguageIndex">
        <option value="3" rtl>Arabic</option>
        <option value="0">English</option>
        <option value="1">German</option>
        <option value="2">Spanish</option>
      </select>
    </div>

    <div class="form-input-chips-wrapper">
      <div>
        <label class="dw-label__input">Show Sponsors</label>
        <input
          data-co="Show2_CREDIT_dummy"
          type="checkbox"
          class="form-input dw-checkbox"
        />
      </div>
    </div>

    <div class="form-input-chips-wrapper hidden">
      <div>
        <label class="dw-label__section">Sponsors</label>
        <div class="form-input-chips">
          <label>
            <input id="SponsorsOn" data-co="Show2_CREDIT" type="radio" value="1" name="skipsponsors" />
            <span>On</span>
          </label>

          <label>
            <input id="SponsorsOff" data-co="Show2_CREDIT" type="radio" value="0" name="skipsponsors" />
            <span>Off</span>
          </label>
        </div>
      </div>
    </div>
  </div>

  <div id="direction-switch">
    <div id="Panel1" name="Production" class="field-group">
      <div class="field-group__label">Panel 1 (Production)</div>
      <div class="mb-2">
        <label class="dw-label__input">Use second contributor name line</label>
        <input
          data-co="ContributorTypeIndex_dummy"
          type="checkbox"
          class="form-input dw-checkbox"
        />
      </div>
      <div class="mb-4 hidden">
        <label class="dw-label__section">Use second contributor name line</label>
        <div class="form-input-chips">
          <label>
            <input id="SecondContributorOn" data-co="ContributorTypeIndex" type="radio" value="1" name="secondContributor" />
            <span>On</span>
          </label>

          <label>
            <input id="SecondContributorOff" data-co="ContributorTypeIndex" type="radio" value="0" name="secondContributor" />
            <span>Off</span>
          </label>
        </div>
      </div>
      <span class="dw-alert mb-2">
        Please add one contributor per input field
      </span>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-2">
        <div class="grid grid-cols-1 gap-2">
          <label data-co="Contributor1Function" value="" class="dw-label__input mb-[-7px]">Producers</label>
          <input type="text" class="form-input font-large" data-co="Contributor1Name1" />
          <input type="text" class="form-input font-large" name="secondcontributorline" data-co="Contributor1Name2" />
        </div>

        <div class="grid grid-cols-1 gap-2">
          <label data-co="Contributor2Function" value="" class="dw-label__input mb-[-7px]">Director</label>
          <input type="text" data-co="Contributor2Name1" class="form-input font-large" />
          <input type="text" data-co="Contributor2Name2" name="secondcontributorline" class="form-input font-large" />
        </div>

        <div class="grid grid-cols-1 gap-2">
          <label data-co="Contributor3Function" value="" class="dw-label__input mb-[-7px]">Executive Producers</label>
          <input type="text" class="form-input font-large" data-co="Contributor3Name1" />
          <input type="text" class="form-input font-large" name="secondcontributorline" data-co="Contributor3Name2" />
        </div>
      </div>
    </div>

    <div id="Panel2" name="Sponsors" class="field-group">
      <div class="field-group__label">Panel 2</div>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
        <div>
          <label data-co="SponsorsFunction1" value="" class="dw-label__input"></label>
          <input type="text" class="form-input font-large" data-co="SponsorsName1" />
        </div>
        <div>
          <label data-co="SponsorsFunction2" value="" class="dw-label__input"></label>
          <div class="dw-imgSelect" type="image" data-co="Logo">
            <button class="dw-btn select">
              <span>Select Image</span>
              <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15">
                <path d="M12.45 7.571H1.95M7.2 2.214v10.714" stroke="currentColor" fill="none" fill-rule="evenodd" />
              </svg>
            </button>

            <button class="dw-btn remove">
              <span>Delete Image</span>
            </button>

            <div class="dw-imgThumb">
              <img src="../../_sources/images/placeholderThumb.png" alt="Thumb" width="35" height="35" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="Panel3" name="Online" class="field-group">
      <div class="field-group__label">Panel 3</div>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-2">
        <div class="grid grid-cols-1">
          <div class="dw-flexGroup h-[24px]">
            <label data-co="Address1Function" value="" class="dw-label__input">Address Function</label>
          </div>
          <input type="text" class="form-input" data-co="Address1Name" />
        </div>
        <div class="grid grid-cols-1">
          <div class="dw-flexGroup h-[24px]">
            <input data-co="enableadress2" type="checkbox" value="" class="form-input dw-checkbox mr-2">
            <label data-co="Address2Function" value="" class="dw-label__input">Facebook</label>
          </div>
          <input type="text" class="form-input" data-co="Address2Name" />
        </div>
        <div id="adress3">
          <div class="grid grid-cols-1">
            <div class="dw-flexGroup h-[24px]">
              <input data-co="enableadress3" type="checkbox" value="" class="form-input dw-checkbox mr-2">
              <label data-co="Address3Function" value="" class="dw-label__input">Twitter</label>
            </div>
            <input type="text" class="form-input" data-co="Address3Name" />
          </div>
        </div>
      </div>
    </div>

    <div id="Panel4" name="Copyright" class="field-group">
      <div class="field-group__label">Panel 4</div>
      <div>
        <div class="dw-label__input">Copyright</div>
        <select class="dw-dropdown dw-direction-ltr" data-co="CopyrightText">
          <option>© DEUTSCHE WELLE 2022</option>
          <option>© DEUTSCHE WELLE 2023</option>
          <option>© DEUTSCHE WELLE 2024</option>
          <option>© DEUTSCHE WELLE 2025</option>
        </select>
      </div>
    </div>
  </div>
  <div class="dw-footer"><span>Contact: echtzeitgrafik@dw.com</span></div>
</body>

</html>
