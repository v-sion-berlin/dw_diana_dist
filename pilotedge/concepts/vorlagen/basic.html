<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Template</title>
    <!-- Default includes -->
    <link href="../../_sources/images/favicon.png" rel="icon" type="image/png">
    <link href="../../_sources/css/tailwind.css" rel="stylesheet">
    <script src="../../_sources/js/utils/dw.js" type="module"></script>
    <script src="../../_sources/js/payloadhosting.js"></script>
    <script src="../../_sources/js/utils/viz.js" type="module"></script>
    <script src="../../_sources/js/nlw.js"></script>
  </head>
  <body>
    <!-- Using the default header wiht one line text and without background image  -->
    <div class="dw-header">
      <span>Title of the show</span>
      <span>Name of the template</span>
    </div>

    <!-- Div for the global script settings, like language / direction -->
    <div class="flex flex-row flex-wrap bg-gray-01">
      <div class="form-input-chips-wrapper">
        <div>
          <label class="dw-label__section">Logo</label>
          <div class="form-input-chips">
            <label>
              <input type="radio" value="0" name="logo" checked>
              <span>On</span>
            </label>

            <label>
              <input type="radio" value="1" name="logo">
              <span>Off</span>
            </label>
          </div>
        </div>
      </div>

      <div class="form-input-chips-wrapper">
        <div>
          <label class="dw-label__section">Source</label>
          <div class="form-input-chips">
            <label>
              <input type="radio" value="0" name="source" checked>
              <span>On</span>
            </label>

            <label>
              <input type="radio" value="1" name="source">
              <span>Off</span>
            </label>
          </div>
        </div>
      </div>

      <div class="form-input-chips-wrapper space-x-0">
        <label class="dw-label__input">Dropdown</label>
        <div class="-m-2 dw-dropdown" data-active="false" data-default-selection="true">
          <div>
            <button type="button" class="dw-dropdown__button">
              <span class="dw-dropdown__button__copy">- Please select -</span>
              <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19">
                <path d="M17.18 6.87L9.9 12.33 2.62 6.87" stroke="#002D5A" stroke-width="1.05" fill="none" fill-rule="evenodd" />
              </svg>
            </button>
          </div>

          <div class="dw-dropdown__content" tabindex="-1">
            <a href="#" class="dw-dropdown__item" tabindex="-1">MÃ¤nnlich</a>
            <a href="#" class="dw-dropdown__item" tabindex="-1">Weiblich</a>
            <a href="#" class="dw-dropdown__item" tabindex="-1">Divers</a>
          </div>
        </div>
      </div>
    </div>

    <!-- First field group for content -->
    <div class="field-group">
      <div class="field-group__label">Text</div>

      <!-- Grid with 2 columns. If we have enought space, we're using 4 columns instead -->
      <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
        <div>
          <label class="dw-label__input">Headline</label>
          <input type="text" class="form-input"/>
        </div>

        <div>
          <label class="dw-label__input">Zusatz</label>
          <input type="text" class="form-input"/>
        </div>

        <div>
          <label class="dw-label__input">Subheadline</label>
          <input type="text" class="form-input" />
        </div>
      </div>
    </div>

    <!-- Second field group for next content type -->
    <div class="field-group">
      <div class="field-group__label">Tabelle</div>
      <!-- Start of our table-->
      <div class="dw-dnd-wrapper">
        <!-- Definition of the table head -->
        <div class="dw-dnd-head w-full">
          <!-- The first column will have a fix width of 35px -->
          <div class="w-[35px]"></div>
          <!-- Definition of the columns continaing content -->
          <div class="dw-dnd__content">
            <!--
              dw_md:max-w[%] defines the max width of the column if the template is larger as defined in the breakpoint dw_md.
              max-w-[px] defines the max width of the column it the template is smaller than the defined breakpoint dw_md.
            -->
            <div class="dw_md:max-w-[5%] max-w-[40px] dw-label__input">Platz</div>
            <div class="dw_md:max-w-[25%] max-w-auto dw-label__input">Flagge</div>
            <div class="dw_md:max-w-[30%] max-w-auto">Name</div>
            <div class="dw_md:max-w-[30%] max-w-auto">Team</div>
            <div class="dw_md:max-w-[10%] max-w-[fit-content]">Punkte</div>
          </div>
        </div>
        <div class="dw-dnd__section">
          <!-- 1. row -->
          <div class="dw-dnd">
            <!-- 1. column -->
            <div class="w-4">
              <!-- This is the definition of the drag handle for drag and drop -->
              <span class="dw-dnd__handle"></span>
            </div>
            <div class="dw-dnd__content">
              <!-- 2. column - Platz -->
              <!-- The classes are identically to the column definition above -->
              <div class="dw_md:max-w-[5%] max-w-[40px]">
                <input type="text" class="form-input" placeholder="1."/>
              </div>
              <!-- 3. column - Flagge -->
              <div class="dw_md:max-w-[25%] max-w-auto">
                <input type="text" class="form-input" placeholder="1."/>
              </div>
              <!-- 4. column - Name -->
              <div class="dw_md:max-w-[30%] max-w-auto">
                <input type="text" class="form-input" placeholder="1."/>
              </div>
              <!-- 5. column - Team -->
              <div class="dw_md:max-w-[30%] max-w-auto">
                <input type="text" class="form-input" placeholder="1."/>
              </div>
              <!-- 6. column - Punkte -->
              <div class="dw_md:max-w-[10%] max-w-[fit-content]">
                <!-- This div defines the number input with up and down buttons -->
                <div class="dw-quantity">
                  <!-- the data-scrubber attribute allows to click and drag to increase and decrease the value -->
                  <input type="number" class="form-input" placeholder="" value="1" min="0" max="9999" data-scrubber />
                </div>
              </div>
            </div>
          </div>

          <!-- 2. row -->
          <div class="dw-dnd">
            <!-- 1. column -->
            <div class="w-4">
              <!-- This is the definition of the drag handle for drag and drop -->
              <span class="dw-dnd__handle"></span>
            </div>
            <div class="dw-dnd__content">
              <!-- 2. column - Platz -->
              <!-- The classes are identically to the column definition above -->
              <div class="dw_md:max-w-[5%] max-w-[40px]">
                <input type="text" class="form-input" placeholder="1."/>
              </div>
              <!-- 3. column - Flagge -->
              <div class="dw_md:max-w-[25%] max-w-auto">
                <input type="text" class="form-input" placeholder="1."/>
              </div>
              <!-- 4. column - Name -->
              <div class="dw_md:max-w-[30%] max-w-auto">
                <input type="text" class="form-input" placeholder="1."/>
              </div>
              <!-- 5. column - Team -->
              <div class="dw_md:max-w-[30%] max-w-auto">
                <input type="text" class="form-input" placeholder="1."/>
              </div>
              <!-- 6. column - Punkte -->
              <div class="dw_md:max-w-[10%] max-w-[fit-content]">
                <!-- This div defines the number input with up and down buttons -->
                <div class="dw-quantity">
                  <!-- the data-scrubber attribute allows to click and drag to increase and decrease the value -->
                  <input type="number" class="form-input" placeholder="" value="1" min="0" max="9999" data-scrubber />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Last field group for the source -->
    <div class="field-group">
      <div class="field-group__label">Source</div>
      <div>
        <label class="dw-label__input">Source</label>
        <input type="text" class="form-input"/>
      </div>
    </div>
  </body>
</html>
