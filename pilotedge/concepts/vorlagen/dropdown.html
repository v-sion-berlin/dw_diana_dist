<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown example</title>
  <!-- Default includes -->
  <link href="../../_sources/images/favicon.png" rel="icon" type="image/png">
  <link href="../../_sources/css/tailwind.css" rel="stylesheet">
  <script src="../../_sources/js/utils/dw.js" type="module"></script>
  <script src="../../_sources/js/payloadhosting.js"></script>
  <script src="../../_sources/js/utils/viz.js" type="module"></script>
  <script src="../../_sources/js/nlw.js"></script>
</head>

<body>
  <div class="dw-header">
    <span>Dropdown examples</span>
  </div>

  <span class="dw-alert dw-alert--info w-full">
    Hier wird die Verwendung des dropdown gezeigt.
  </span>

  <div class="field-group">
    <label class="dw-label__input">Dropdown mit festen Inhalten</label>
    <select data-co="" class="dw-dropdown">
      <option value="0">MÃ¤nnlich</option>
      <option value="1">Weiblich</option>
      <option value="2">Divers</option>
    </select>
  </div>
  </div>

  <div class="field-group">
    <label class="dw-label__input">Dropdown mit dynamischen Inhalten - data-nlw-table="languages.db" data-nlw-keys="column:A" data-nlw-values="column:A" data-nlw-start-index="1"</label>
    <select data-co="" class="dw-dropdown" data-nlw-table="languages.db" data-nlw-keys="column:A" data-nlw-values="column:A" data-nlw-start-index="1" data-nlw-prefix="cell:D2">
      <option>- Please select -</option>
    </select>
  </div>

  <div class="field-group">
    <label class="dw-label__input">Dropdown mit dynamischen Inhalten - data-nlw-table="languages.db" data-nlw-keys="column:A" data-nlw-values="column:A" data-nlw-start-index="1"</label>
    <select data-co="" class="dw-dropdown" data-nlw-table="languages.db" data-nlw-keys="column:A" data-nlw-values="column:A" data-nlw-start-index="1">
      <option>- Please select -</option>
    </select>
  </div>

  <div class="field-group">
    <label class="dw-label__input">Dropdown mit dynamischen Inhalten - data-nlw-table="languages.db" data-nlw-keys="column:A" data-nlw-values="column:B"</label>
    <select data-co="" class="dw-dropdown" data-nlw-table="languages.db" data-nlw-keys="column:A" data-nlw-values="column:B">
      <option>- Please select -</option>
    </select>
  </div>

  <div class="field-group">
    <label class="dw-label__input">Dropdown mit dynamischen Inhalten - data-nlw-table="languages.db" data-nlw-keys="column:A"</label>
    <select data-co="" class="dw-dropdown" data-nlw-table="languages.db" data-nlw-keys="column:A">
      <option>- Please select -</option>
    </select>
  </div>
</body>

</html>
