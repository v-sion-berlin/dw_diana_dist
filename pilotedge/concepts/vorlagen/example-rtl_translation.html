<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RTL & translation example</title>
    <!-- Default includes -->
    <link
      href="../../_sources/images/favicon.png"
      rel="icon"
      type="image/png"
    />
    <script src="../../_sources/js/utils/prism.js"></script>
    <link href="../../_sources/css/prism.css" rel="stylesheet" />
    <link href="../../_sources/css/tailwind.css" rel="stylesheet" />
    <script src="../../_sources/js/utils/dw.js" type="module"></script>
    <script src="../../_sources/js/payloadhosting.js"></script>
    <script src="../../_sources/js/utils/viz.js" type="module"></script>
    <script src="../../_sources/js/nlw.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        /** This function needs two parameters. The first one is the query that
         * gives us the html control with the available languages. In most cases
         * this will be a select list or a choice chip. The option / radio button
         * that has the attribute 'rtl' will add the 'dw-direction-rtl' class to
         * the container we're getting with the query defined in the second
         * parameter of the function.
         */
        window.initializeDirectionSwitch(
          '[data-co="LanguageIndex"]',
          "#direction-switch"
        );
        /** This functions shows/hides the html element that is defined by the
         * second parameter dependent of the element defined with the first
         * parameter. If the element that is defined with the first parameter has
         * the attribute 'translation' the translation element will be visible.
         */
        window.initializeTranslationPanel(
          '[data-co="LanguageIndex"]',
          "#translation-panel"
        );
      });
    </script>
  </head>

  <body>
    <div class="dw-header">
      <span>RTL & translation example</span>
    </div>
    <div class="flex flex-row flex-wrap bg-gray-01">
      <div class="form-input-chips-wrapper space-x-0">
        <div class="dw-label__input">Language</div>
        <select class="dw-dropdown" data-co="LanguageIndex">
          <option rtl translation>Arabic</option>
          <option>English</option>
          <option>German</option>
          <option translation>Belarusian</option>
          <option>Spanish</option>
        </select>
      </div>
    </div>

    <div id="direction-switch">
      <div class="field-group">
        <div class="grid gap-2">
          <div>
            <label class="dw-label__input">Line 1</label>
            <input type="text" class="form-input" />
          </div>
          <div>
            <label class="dw-label__input">Line 2</label>
            <input type="text" class="form-input" />
          </div>
        </div>
      </div>
    </div>

    <div class="field-group bg-gray-12" id="translation-panel">
      <label class="field-group__label text-gray-03">Translation</label>
      <span class="dw-alert dw-alert--info mb-4">
        Please provide a translation for the operator
      </span>
      <textarea
        data-co="translation"
        class="dw-textarea"
        data-max-rows="2"
        rows="2"
      ></textarea>
    </div>

    <div class="field-group">
    <div class="dw-code">
        <pre
          class="language-markup"
