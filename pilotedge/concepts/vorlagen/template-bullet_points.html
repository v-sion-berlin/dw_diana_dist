<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example Template - Bullet points</title>
    <!-- Default includes -->
    <link
      href="../../_sources/images/favicon.png"
      rel="icon"
      type="image/png"
    />
    <script src="../../_sources/js/utils/prism.js"></script>
    <link href="../../_sources/css/prism.css" rel="stylesheet" />
    <link href="../../_sources/css/tailwind.css" rel="stylesheet" />
    <script src="../../_sources/js/utils/dw.js" type="module"></script>
    <script src="../../_sources/js/payloadhosting.js"></script>
    <script src="../../_sources/js/utils/viz.js" type="module"></script>
    <script src="../../_sources/js/nlw.js"></script>
  </head>

  <body>
    <div class="dw-header dw-header--branded">
      <img src="./_sources/images/Header_NEWS.png" />
      <span>Bullet points</span>
    </div>

    <div class="flex flex-row flex-wrap bg-gray-01">
      <div class="form-input-chips-wrapper">
        <div>
          <div class="dw-label__section">Template Layout</div>
          <div class="form-input-chips">
            <label>
              <input type="radio" name="layout" checked />
              <span>Image XL</span>
            </label>

            <label>
              <input type="radio" name="layout" />
              <span>Image M</span>
            </label>

            <label>
              <input type="radio" name="layout" />
              <span>No image</span>
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="field-group">
      <div class="field-group__label">Image</div>
      <div class="dw-imgSelect" type="image" data-co="">
        <div>
          <div>
            <label class="dw-label__input">Author filter</label>
            <input type="text" class="form-input" />
          </div>
        </div>

        <div>
          <div>
            <label class="dw-label__input">Date filter</label>
            <input type="text" class="form-input" />
          </div>
        </div>

        <button class="dw-btn select">
          <span>Select image</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15">
            <path
              d="M12.45 7.571H1.95M7.2 2.214v10.714"
              stroke="currentColor"
              fill="none"
              fill-rule="evenodd"
            />
          </svg>
        </button>

        <button class="dw-btn remove">
          <span>Delete image</span>
        </button>

        <div class="dw-imgThumb">
          <img
            src="../../_sources/images/placeholderThumb.png"
            alt="Thumb"
            width="35"
            height="35"
          />
        </div>
      </div>
    </div>

    <div class="field-group">
      <div class="field-group__label">Text</div>

      <div class="dw-flexGroup">
        <div class="w-1/2">
          <label class="dw-label__input">Headline</label>
          <input type="text" class="form-input" />
        </div>
        <div class="w-1/2">
          <label class="dw-label__input">Subline</label>
          <input type="text" class="form-input" />
        </div>
      </div>
    </div>

    <div class="field-group">
      <div>
        <div class="dw-label__input">List</div>
        <div class="form-input-chips">
          <label>
            <input type="radio" name="dnd-cols" checked />
            <span>2</span>
          </label>

          <label>
            <input type="radio" name="dnd-cols" />
            <span>3</span>
          </label>

          <label>
            <input type="radio" name="dnd-cols" />
            <span>4</span>
          </label>

          <label>
            <input type="radio" name="dnd-cols" />
            <span>5</span>
          </label>
        </div>
      </div>

      <div class="dw-code">
        <pre class="language-markup"><code><!--
      <div>
        <div class="dw-label__input">List</div>
        <div class="form-input-chips">
          <label>
            <input type="radio" name="dnd-cols" checked />
            <span>2</span>
          </label>

          <label>
            <input type="radio" name="dnd-cols" />
            <span>3</span>
          </label>

          <label>
            <input type="radio" name="dnd-cols" />
            <span>4</span>
          </label>

          <label>
            <input type="radio" name="dnd-cols" />
            <span>5</span>
          </label>
        </div>
      </div> --></code>
          </pre>
      </div>
    </div>

    <div class="field-group">
      <div class="dw-dnd-wrapper">
        <div class="dw-dnd__section">
          <div class="dw-dnd">
            <div class="dw-dnd__cell dw-dnd__handle-wrap w-[20px]">
              <span class="drag-handle"></span>
            </div>
            <div class="dw-dnd__cell">
              <input type="text" class="form-input" />
            </div>
          </div>
          <div class="dw-dnd">
            <div class="dw-dnd__cell dw-dnd__handle-wrap w-[20px]">
              <span class="drag-handle"></span>
            </div>
            <div class="dw-dnd__cell">
              <input type="text" class="form-input" />
            </div>
          </div>
          <div class="dw-dnd">
            <div class="dw-dnd__cell dw-dnd__handle-wrap w-[20px]">
              <span class="drag-handle"></span>
            </div>
            <div class="dw-dnd__cell">
              <input type="text" class="form-input" />
            </div>
          </div>
          <div class="dw-dnd">
            <div class="dw-dnd__cell dw-dnd__handle-wrap w-[20px]">
              <span class="drag-handle"></span>
            </div>
            <div class="dw-dnd__cell">
              <input type="text" class="form-input" />
            </div>
          </div>
          <div class="dw-dnd">
            <div class="dw-dnd__cell dw-dnd__handle-wrap w-[20px]">
              <span class="drag-handle"></span>
            </div>
            <div class="dw-dnd__cell">
              <input type="text" class="form-input" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="field-group">
      <label class="dw-label__input">Source</label>
      <input type="text" class="form-input" />
    </div>
  </body>
</html>
