<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Design - Opener</title>
    <!-- Default includes -->
    <link href="../../_sources/images/favicon.png" rel="icon" type="image/png">
    <link href="../../_sources/css/tailwind.css" rel="stylesheet">
    <script src="../../_sources/js/utils/dw.js" type="module"></script>
    <script src="../../_sources/js/payloadhosting.js"></script>
    <script src="../../_sources/js/utils/viz.js" type="module"></script>
    <script src="../../_sources/js/nlw.js"></script>

    <!-- Concept includes -->
    <script src="_sources/js/index.js"></script>
  </head>
  <body>
    <div class="dw-header">
      <span>Corporate Design</span>
      <span>Opener</span>
    </div>

    <div class="flex flex-row flex-wrap bg-gray-01">
      <div class="form-input-chips-wrapper">
        <div>
          <label class="dw-label__section">Language</label>
          <select data-co="3/Language" class="dw-dropdown">
            <option disabled>- Please select -</option>
            <option value="0">Amharic</option>
            <option value="1">Arabic</option>
            <option value="2">Bengali</option>
            <option value="3">Dari</option>
            <option value="4">English</option>
            <option value="5">German</option>
            <option value="6">Mandarin</option>
            <option value="7">Pashto</option>
            <option value="8">Spanish</option>
          </select>
        </div>
      </div>

      <div class="form-input-chips-wrapper">
        <div>
          <label class="dw-label__section">Variant</label>
          <div class="form-input-chips">
            <label>
              <input type="radio" value="1" name="GFXVariant" data-co="4/GFXVariant">
              <span>1L</span>
            </label>
            <label>
              <input type="radio" value="2" name="GFXVariant" data-co="4/GFXVariant">
              <span>2L</span>
            </label>
            <label>
              <input type="radio" value="3" name="GFXVariant" data-co="4/GFXVariant">
              <span>3L</span>
            </label>
          </div>
        </div>
      </div>

      <div class="form-input-chips-wrapper">
        <div>
          <label class="dw-label__section">Logo</label>
          <div class="form-input-chips">
            <label>
              <input type="radio" value="0" name="BrandingVariant" data-co="5/BrandingVariant">
              <span>ON</span>
            </label>
            <label>
              <input type="radio" value="1" name="BrandingVariant" data-co="5/BrandingVariant">
              <span>OFF</span>
            </label>
          </div>
        </div>
      </div>

      <div class="form-input-chips-wrapper">
        <div>
          <label class="dw-label__section">Event</label>
          <div class="form-input-chips">
            <label>
              <input type="radio" value="0" name="EventVariant" data-co="6/EventVariant">
              <span>ON</span>
            </label>
            <label>
              <input type="radio" value="1" name="EventVariant" data-co="6/EventVariant">
              <span>OFF</span>
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="dw-direction">
      <div class="field-group">
        <div class="grid gap-2">
          <div id="Headline">
            <label class="dw-label__input">Headline</label>
            <textarea id="textarea-headline-text" class="dw-textarea" data-co="7/Line1" data-max-rows="1"></textarea>
          </div>

          <div id="Subline">
            <label class="dw-label__input">Subline</label>
            <textarea id="textarea-subline-text" class="dw-textarea" data-co="8/Line2" data-max-rows="2"></textarea>
          </div>

          <div id="EventVariant">
            <label class="dw-label__input">Event Text</label>
            <input id="input-event-text" type="text" class="form-input" data-co="9/Event"/>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
