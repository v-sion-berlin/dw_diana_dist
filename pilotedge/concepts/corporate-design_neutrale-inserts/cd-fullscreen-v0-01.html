<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Design - Fullscreen</title>
    <!-- Default includes -->
    <link href="../../_sources/images/favicon.png" rel="icon" type="image/png">
    <link href="../../_sources/css/tailwind.css" rel="stylesheet">
    <script src="../../_sources/js/utils/dw.js" type="module"></script>
    <script src="../../_sources/js/payloadhosting.js"></script>
    <script src="../../_sources/js/utils/viz.js" type="module"></script>
    <script src="../../_sources/js/nlw.js"></script>

    <!-- Concept includes -->
    <script src="_sources/js/index.js"></script>
  </head>
  <body>
    <div class="dw-header">
      <span>Corporate Design</span>
      <span>Fullscreen</span>
    </div>

    <div class="flex flex-row flex-wrap bg-gray-01">
      <div class="form-input-chips-wrapper">
        <div>
          <label class="dw-label__section">Language</label>
          <select data-co="3/Language" class="dw-dropdown">
            <option disabled>- Please select -</option>
            <option value="0">Amharic</option>
            <option value="1">Arabic</option>
            <option value="2">Bengali</option>
            <option value="3">Dari</option>
            <option value="4">English</option>
            <option value="5">German</option>
            <option value="6">Mandarin</option>
            <option value="7">Pashto</option>
            <option value="8">Spanish</option>
          </select>
        </div>
      </div>
    </div>

    <div class="dw-direction">
      <div class="field-group">
        <div class="field-group__label">Text</div>

        <div class="grid gap-2">
          <div>
            <label class="dw-label__input">Headline</label>
            <input type="text" class="form-input" data-co="7/Line1"/>
          </div>
          <div>
            <label class="dw-label__input">Event Text</label>
            <input type="text" class="form-input" data-co="9/Event"/>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
