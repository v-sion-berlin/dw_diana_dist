<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projekt Zukunft - Ins Credits</title>
  <!-- Default includes -->
  <link href="../../../_sources/images/favicon.png" rel="icon" type="image/png">
  <link href="../../../_sources/css/tailwind.css" rel="stylesheet">
  <script src="../../../_sources/js/utils/dw.js" type="module"></script>
  <script src="../../../_sources/js/payloadhosting.js"></script>
  <script src="../../../_sources/js/utils/viz.js" type="module"></script>
  <script src="../../../_sources/js/nlw.js"></script>
  <script>
    /* global Event */
    window.generateAutoTitles = () => {
      return {
        '-auto-generated-title': 'PRZU Ins Credits',
        'ram-title': 'Credits',
        'ram-continue-points': 0
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      // set ltr / rtl dependent on selected language
      window.initializeDirectionSwitch('[data-co="LanguageIndex"]', '#direction-switch')
      window.initializeTranslationPanel('[data-co="LanguageIndex"]', '#translation-panel')
    })
  </script>
</head>

<body>
  <div class="dw-header dw-header--branded">
    <img src="../Sources/Images/Header.png" alt="PRZU Header Image" />
    <span class="text-white">Ins Credits</span>
  </div>

  <div class="flex flex-row flex-wrap bg-gray-01">
    <!-- Language -->
    <div class="form-input-chips-wrapper">
      <div>
        <div class="dw-label__input">Language</div>
        <select class="dw-dropdown" data-co="LanguageIndex">
          <option data-translation>Bengali</option>
          <option>Brasilianisch</option>
          <option data-rtl data-translation>Dari</option>
          <option data-translation>Hindi</option>
          <option>Indonesisch</option>
          <option data-rtl data-translation>Pashto</option>
          <option data-rtl data-translation>Urdu</option>
        </select>
      </div>
    </div>
  </div>

  <!-- CONTENT -->
  <div id="direction-switch" class="dw-content">
    <div class="field-group">
      <div class="field-group__label">Panel 1</div>
      <div class="grid grid-cols-1 gap-2">
        <div>
          <label class="dw-label__input">Producer</label>
          <div class="grid grid-cols-1 gap-2">
            <input type="text" class="form-input" data-co="" />
            <input type="text" class="form-input" data-co="" />
            <input type="text" class="form-input" data-co="" />
          </div>
        </div>
        <div>
          <label class="dw-label__input">Leitung?</label>
          <input type="text" class="form-input" data-co="" />
        </div>
      </div>
    </div>
    <div class="field-group bg-gray-01">
      <div class="field-group__label">Panel 2</div>
      <label class="dw-label__input">Wardrobe</label>
      <input type="text" class="form-input" data-co="" />
    </div>
    <div class="field-group">
      <div class="field-group__label">Panel 3</div>
      <div class="grid grid-cols-1 gap-2">
        <div>
          <label class="dw-label__input">Online</label>
          <div class="grid grid-cols-1 gap-2">
            <input type="text" class="form-input" data-co="" />
            <input type="text" class="form-input" data-co="" />
            <input type="text" class="form-input" data-co="" />
            <input type="text" class="form-input" data-co="" />
          </div>
        </div>
        <div>
          <div class="dw-label__input">Copyright</div>
          <select class="dw-dropdown" data-co="Credit7Line2" data-nlw-table="copyright.db" data-nlw-keys="column:A" data-nlw-values="column:A">
            <option disabled selected>-- Please select --</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="dw-footer">
    <span>Contact: echtzeitgrafik@dw.com</span>
  </div>
</body>

</html>
