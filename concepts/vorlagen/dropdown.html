<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown example</title>
    <!-- Default includes -->
    <link href="../../_sources/images/favicon.png" rel="icon" type="image/png">
    <link href="../../_sources/css/tailwind.css" rel="stylesheet">
    <script src="../../_sources/js/utils/dw.js" type="module"></script>
    <script src="../../_sources/js/payloadhosting.js"></script>
    <script src="../../_sources/js/utils/viz.js" type="module"></script>
    <script src="../../_sources/js/nlw.js"></script>
  </head>
  <body>
    <div class="dw-header">
      <span>Dropdown examples</span>
    </div>

    <span class="dw-alert dw-alert--info w-full">
      Hier wird die Verwendung des dropdown gezeigt.
    </span>

    <div class="field-group">
      <label class="dw-label__input">Dropdown mit festen Inhalten</label>
      <div class="dw-dropdown" data-active="false" data-default-selection="true">
        <div>
          <button type="button" class="dw-dropdown__button">
            <span class="dw-dropdown__button__copy">Bitte wählen</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19">
              <path d="M17.18 6.87L9.9 12.33 2.62 6.87" stroke="#002D5A" stroke-width="1.05" fill="none" fill-rule="evenodd" />
            </svg>
          </button>
        </div>

        <div class="dw-dropdown__content" tabindex="-1">
          <a href="#" class="dw-dropdown__item" tabindex="-1">Männlich</a>
          <a href="#" class="dw-dropdown__item" tabindex="-1">Weiblich</a>
          <a href="#" class="dw-dropdown__item" tabindex="-1">Divers</a>
        </div>
      </div>
    </div>

    <div class="field-group">
      <label class="dw-label__input">Dropdown mit dynamischen Inhalten - data-nlw-table="languages.db" data-nlw-keys="column:A" data-nlw-values="column:A" data-nlw-start-index="1"</label>
      <div class="dw-dropdown" id="dropdown--dynamic-content" data-active="false" data-default-selection="true" data-nlw-table="languages.db" data-nlw-keys="column:A" data-nlw-values="column:A" data-nlw-start-index="1">
        <div>
          <button type="button" class="dw-dropdown__button">
            <span class="dw-dropdown__button__copy">Bitte wählen</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19">
              <path d="M17.18 6.87L9.9 12.33 2.62 6.87" stroke="#002D5A" stroke-width="1.05" fill="none" fill-rule="evenodd" />
            </svg>
          </button>
        </div>

        <div class="dw-dropdown__content" tabindex="-1">
          <a href="#" class="dw-dropdown__item" tabindex="-1"></a>
        </div>
      </div>
    </div>

    <div class="field-group">
      <label class="dw-label__input">Dropdown mit dynamischen Inhalten - data-nlw-table="languages.db" data-nlw-keys="column:A" data-nlw-values="column:B"</label>
      <div class="dw-dropdown" id="dropdown--dynamic-content" data-active="false" data-default-selection="true" data-nlw-table="languages.db" data-nlw-keys="column:A" data-nlw-values="column:B">
        <div>
          <button type="button" class="dw-dropdown__button">
            <span class="dw-dropdown__button__copy">Bitte wählen</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19">
              <path d="M17.18 6.87L9.9 12.33 2.62 6.87" stroke="#002D5A" stroke-width="1.05" fill="none" fill-rule="evenodd" />
            </svg>
          </button>
        </div>

        <div class="dw-dropdown__content" tabindex="-1">
          <a href="#" class="dw-dropdown__item" tabindex="-1"></a>
        </div>
      </div>
    </div>

    <div class="field-group">
      <label class="dw-label__input">Dropdown mit dynamischen Inhalten - data-nlw-table="languages.db" data-nlw-keys="column:A"</label>
      <div class="dw-dropdown" id="dropdown--dynamic-content" data-active="false" data-default-selection="true" data-nlw-table="languages.db" data-nlw-keys="column:A">
        <div>
          <button type="button" class="dw-dropdown__button">
            <span class="dw-dropdown__button__copy">Bitte wählen</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19">
              <path d="M17.18 6.87L9.9 12.33 2.62 6.87" stroke="#002D5A" stroke-width="1.05" fill="none" fill-rule="evenodd" />
            </svg>
          </button>
        </div>

        <div class="dw-dropdown__content" tabindex="-1">
          <a href="#" class="dw-dropdown__item" tabindex="-1"></a>
        </div>
      </div>
    </div>
  </body>
</html>
