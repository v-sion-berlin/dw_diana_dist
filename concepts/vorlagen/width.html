<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width example</title>
    <!-- Default includes -->
    <link href="../../_sources/images/favicon.png" rel="icon" type="image/png">
    <link href="../../_sources/css/tailwind.css" rel="stylesheet">
    <script src="../../_sources/js/utils/dw.js" type="module"></script>
    <script src="../../_sources/js/payloadhosting.js"></script>
    <script src="../../_sources/js/utils/viz.js" type="module"></script>
    <script src="../../_sources/js/nlw.js"></script>
  </head>
  <body>
    <div class="dw-header">
      <span>Width examples</span>
    </div>

    <span class="dw-alert dw-alert--info w-full">
      Hier wird die Verwendung der w - Klassen gezeigt.
      Sie erm√∂glichen die Festlegung der Weite von Elementen.
      Dabei bezieht sich der Wert auf die Weite des Containers in dem sich das Element befindet.
    </span>

    <div class="field-group">
      <div class="field-group__label">Fieldgroup mit voller Weite</div>
      <div class="grid gap-2">
        <div>
          <label class="dw-label__input">w-full</label>
          <input type="text" class="form-input"/>
        </div>

        <div>
          <label class="dw-label__input">w-3/4</label>
          <input type="text" class="form-input w-3/4"/>
        </div>

        <div>
          <label class="dw-label__input">w-2/3</label>
          <input type="text" class="form-input w-2/3"/>
        </div>

        <div>
          <label class="dw-label__input">w-1/2</label>
          <input type="text" class="form-input w-1/2"/>
        </div>

        <div>
          <label class="dw-label__input">w-1/3</label>
          <input type="text" class="form-input w-1/3" />
        </div>

        <div>
          <label class="dw-label__input">w-1/4</label>
          <input type="text" class="form-input w-1/4" />
        </div>
      </div>
    </div>

    <div class="field-group w-1/2 bg-gray-01">
      <div class="field-group__label">Fieldgroup mit w-1/2, d.h. halbe Weite</div>
      <div class="grid gap-2">
        <div>
          <label class="dw-label__input">w-full</label>
          <input type="text" class="form-input"/>
        </div>

        <div>
          <label class="dw-label__input">w-3/4</label>
          <input type="text" class="form-input w-3/4"/>
        </div>

        <div>
          <label class="dw-label__input">w-2/3</label>
          <input type="text" class="form-input w-2/3"/>
        </div>

        <div>
          <label class="dw-label__input">w-1/2</label>
          <input type="text" class="form-input w-1/2"/>
        </div>

        <div>
          <label class="dw-label__input">w-1/3</label>
          <input type="text" class="form-input w-1/3" />
        </div>

        <div>
          <label class="dw-label__input">w-1/4</label>
          <input type="text" class="form-input w-1/4" />
        </div>
      </div>
    </div>
  </body>
</html>
