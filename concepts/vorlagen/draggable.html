<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable example</title>
    <!-- Default includes -->
    <link href="../../_sources/images/favicon.png" rel="icon" type="image/png">
    <link href="../../_sources/css/tailwind.css" rel="stylesheet">
    <script src="../../_sources/js/utils/dw.js" type="module"></script>
    <script src="../../_sources/js/payloadhosting.js"></script>
    <script src="../../_sources/js/utils/viz.js" type="module"></script>
    <script src="../../_sources/js/nlw.js"></script>
  </head>
  <body>
    <div class="dw-header">
      <span>Draggable examples</span>
    </div>

    <span class="dw-alert dw-alert--info w-full">
      Dieses Template zeigt die Nutzung des Draggable Moduls.
      Wenn man in der Tabelle Zeilen tauscht, werden die Werte in den dazugehörigen Control Objects getauscht.
    </span>

    <div class="field-group">
      <div class="field-group__label">Tabelle</div>
      <!-- Die Klasse dw-dnd-wrapper ist der Startpunkt für das Draggable -->
      <div class="dw-dnd-wrapper">
        <div class="dw-dnd-head w-full">
          <div class="w-[35px]"></div>
          <div class="dw-dnd__content">
            <div class="w-[25%] dw-label__input">Image</div>
            <div class="w-[75%] dw-label__input">Image subtitle</div>
          </div>
        </div>

        <div class="dw-dnd__section">
          <!-- Startpunkt eines Eintrags, der sich verschieben lässt, also z.B. hier eine Zeile der Tabelle. -->
          <div class="dw-dnd">
            <div class="w-4">
              <span class="dw-dnd__handle"></span>
            </div>
            <div class="dw-dnd__content">
              <div class="w-[25%]">
                <div class="dw-imgSelect" type="image" data-co="1/image">
                  <button class="dw-btn select">
                    <span>Select Image</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15">
                      <path d="M12.45 7.571H1.95M7.2 2.214v10.714" stroke="currentColor" fill="none" fill-rule="evenodd" />
                    </svg>
                  </button>

                  <div class="dw-imageThumb">
                    <img src="../../_sources/images/placeholderThumb.png" alt="Thumb" width="35" height="35" />
                  </div>
                </div>
              </div>

              <div class="w-[75%]">
                <input type="text" class="form-input" data-co="1/text"/>
              </div>
            </div>
          </div>
          <!-- Startpunkt für den zweiten Eintrag, der sich verschieben lässt. -->
          <div class="dw-dnd">
            <div class="w-4">
              <span class="dw-dnd__handle"></span>
            </div>
            <div class="dw-dnd__content">
              <div class="w-[25%]">
                <div class="dw-imgSelect" type="image" data-co="2/image">
                  <button class="dw-btn select">
                    <span>Select Image</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15">
                      <path d="M12.45 7.571H1.95M7.2 2.214v10.714" stroke="currentColor" fill="none" fill-rule="evenodd" />
                    </svg>
                  </button>

                  <div class="dw-imageThumb">
                    <img src="../../_sources/images/placeholderThumb.png" alt="Thumb" width="35" height="35" />
                  </div>
                </div>
              </div>

              <div class="w-[75%]">
                <input type="text" class="form-input" data-co="2/text"/>
              </div>
            </div>
          </div>

          <div class="dw-dnd">
            <div class="w-4">
              <span class="dw-dnd__handle"></span>
            </div>
            <div class="dw-dnd__content">
              <div class="w-[25%]">
                <div class="dw-imgSelect" type="image" data-co="3/image">
                  <button class="dw-btn select">
                    <span>Select Image</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15">
                      <path d="M12.45 7.571H1.95M7.2 2.214v10.714" stroke="currentColor" fill="none" fill-rule="evenodd" />
                    </svg>
                  </button>

                  <div class="dw-imageThumb">
                    <img src="../../_sources/images/placeholderThumb.png" alt="Thumb" width="35" height="35" />
                  </div>
                </div>
              </div>

              <div class="w-[75%]">
                <input type="text" class="form-input" data-co="3/text"/>
              </div>
            </div>
          </div>

          <div class="dw-dnd">
            <div class="w-4">
              <span class="dw-dnd__handle"></span>
            </div>
            <div class="dw-dnd__content">
              <div class="w-[25%]">
                <div class="dw-imgSelect" type="image" data-co="4/image">
                  <button class="dw-btn select">
                    <span>Select Image</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15">
                      <path d="M12.45 7.571H1.95M7.2 2.214v10.714" stroke="currentColor" fill="none" fill-rule="evenodd" />
                    </svg>
                  </button>

                  <div class="dw-imageThumb">
                    <img src="../../_sources/images/placeholderThumb.png" alt="Thumb" width="35" height="35" />
                  </div>
                </div>
              </div>

              <div class="w-[75%]">
                <input type="text" class="form-input" data-co="4/text"/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
